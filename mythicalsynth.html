    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const reverb = audioContext.createConvolver();
        const gainNodeMaster = audioContext.createGain();
        const compressor = audioContext.createDynamicsCompressor();
        const limiter = audioContext.createDynamicsCompressor();
        compressor.threshold.setValueAtTime(-30, audioContext.currentTime);
        compressor.knee.setValueAtTime(40, audioContext.currentTime);
        compressor.ratio.setValueAtTime(15, audioContext.currentTime);
        compressor.attack.setValueAtTime(0, audioContext.currentTime);
        compressor.release.setValueAtTime(0.25, audioContext.currentTime);
        limiter.threshold.setValueAtTime(-0.1, audioContext.currentTime);
        limiter.knee.setValueAtTime(0, audioContext.currentTime);
        limiter.ratio.setValueAtTime(20, audioContext.currentTime);
        limiter.attack.setValueAtTime(0, audioContext.currentTime);
        limiter.release.setValueAtTime(0.1, audioContext.currentTime);
        gainNodeMaster.gain.setValueAtTime(0.7, audioContext.currentTime);
        gainNodeMaster.connect(compressor);
        compressor.connect(limiter);
        limiter.connect(audioContext.destination);
        let isPlaying = false;
        let isArpActive = false;
        let intervalId = null;
        let arpIntervalId = null;
        let currentBPM = 75;

        // Reverb Setup
        function setupReverb() {
            const impulse = audioContext.createBuffer(2, audioContext.sampleRate * 2, audioContext.sampleRate);
            for (let channel = 0; channel < 2; channel++) {
                const channelData = impulse.getChannelData(channel);
                for (let i = 0; i < channelData.length; i++) {
                    channelData[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / channelData.length, 3);
                }
            }
            reverb.buffer = impulse;
        }
        setupReverb();

        // Drum Sounds
        function playDrum(note) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(reverb);
            reverb.connect(gainNodeMaster);

            switch (note) {
                case 'astral-wave':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 1.0);
                    gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.0);
                    break;
                case 'gong':
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(1.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.2);
                    break;
                case 'chime':
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.8, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.6);
                    break;
                case 'crystal-shard':
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(2000, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.5);
                    gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                    break;
                case 'deep-bell':
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(80, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(1.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.5);
                    break;
                case 'chain':
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.4);
                    gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.4);
                    break;
                case 'scream':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.7);
                    gainNode.gain.setValueAtTime(0.8, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.7);
                    break;
                case 'ethereal-pulse':
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(20, audioContext.currentTime + 1.2);
                    gainNode.gain.setValueAtTime(1.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.2);
                    break;
            }
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 1.5);
        }

        // Synth Sounds
        function playSynth(frequency, type) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(reverb);
            reverb.connect(gainNodeMaster);

            switch (type) {
                case 'organ':
                    oscillator.type = 'sawtooth';
                    gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                    break;
                case 'harpsichord':
                    oscillator.type = 'triangle';
                    gainNode.gain.setValueAtTime(0.6, audioContext.currentTime);
                    break;
                case 'choir':
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.6, audioContext.currentTime);
                    break;
                case 'strings':
                    oscillator.type = 'sawtooth';
                    gainNode.gain.setValueAtTime(0.45, audioContext.currentTime);
                    break;
                case 'bell':
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
                    break;
            }
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.2);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 1.2);
        }

        let octaveShift = 0; // 0 = C4 octave, +1 = C5, -1 = C3, etc.

        function renderKeyboard() {
            const synthKeys = document.getElementById('synth-keys');
            synthKeys.innerHTML = '';
            keys.forEach(key => {
                const div = document.createElement('div');
                div.className = `key ${key.type}`;
                div.dataset.note = key.freq;
                div.addEventListener('click', () => {
                    playSynth(key.freq, document.getElementById('keyboard-type').value);
                    div.classList.add('active');
                    setTimeout(() => div.classList.remove('active'), 100);
                });
                div.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    playSynth(key.freq, document.getElementById('keyboard-type').value);
                    div.classList.add('active');
                    setTimeout(() => div.classList.remove('active'), 100);
                });
                synthKeys.appendChild(div);
            });
        }
        renderKeyboard();

        // Desktop Keyboard Input
        document.addEventListener('keydown', (e) => {
            if (e.repeat || pressedKeys.has(e.key)) return;
            pressedKeys.add(e.key);

            if (e.key === 'Shift') {
                octaveShift = 1;
                return;
            }
            if (e.key === 'Control') {
                octaveShift = -1;
                return;
            }

            const baseFreq = keyMap[e.key.toLowerCase()];
            if (baseFreq) {
                const shiftedFreq = baseFreq * Math.pow(2, octaveShift);
                const keyElement = document.querySelector(`.key[data-note="${shiftedFreq}"]`);
                if (keyElement) {
                    playSynth(shiftedFreq, document.getElementById('keyboard-type').value);
                    keyElement.classList.add('active');
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            pressedKeys.delete(e.key);
            if (e.key === 'Shift' || e.key === 'Control') {
                octaveShift = 0;
            }
            const baseFreq = keyMap[e.key.toLowerCase()];
            if (baseFreq) {
                const shiftedFreq = baseFreq * Math.pow(2, octaveShift);
                const keyElement = document.querySelector(`.key[data-note="${shiftedFreq}"]`);
                if (keyElement) {
                    keyElement.classList.remove('active');
                }
            }
        });

        // Manual Play (Drum Pads)
        document.querySelectorAll('.drum-pad').forEach(pad => {
            pad.addEventListener('click', () => playDrum(pad.dataset.note));
            pad.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playDrum(pad.dataset.note);
            });
        });

        // Autoplay and Arpeggiator
        const autoplayButton = document.getElementById('autoplay');
        const arpToggleButton = document.getElementById('arp-toggle');
        const arpSpeedSelect = document.getElementById('arp-speed');
        const arpModeSelect = document.getElementById('arp-mode');
        const songSelect = document.getElementById('song-select');
        const bpmInput = document.getElementById('bpm');
        const bpmValue = document.getElementById('bpm-value');
        const drumTypes = ['astral-wave', 'gong', 'chime', 'crystal-shard', 'deep-bell', 'chain', 'scream', 'ethereal-pulse'];

        // A Minor Scale (C3 to C5 subset for arpeggiator)
        const aMinorScale = [
            130.81, 146.83, 155.56, 174.61, 196.00, 207.65, 233.08,
            261.63, 293.66, 311.13, 349.23, 392.00, 415.30, 466.16,
            523.25
        ];

        function generateRandomDrumPattern(song) {
            const drumPattern = [];
            const steps = 16;
            const density = song === 'dungeon' ? 0.5 : song === 'crypt' ? 0.4 : 0.6;
            for (let i = 0; i < steps; i++) {
                if (Math.random() > density) {
                    const drum = drumTypes[Math.floor(Math.random() * drumTypes.length)];
                    drumPattern.push({ note: drum, time: i * (60 / currentBPM * 1000 / 4) });
                }
            }
            return drumPattern;
        }

        function generateArpPattern(mode) {
            const noteCount = mode === 'long' ? 12 : 5 + Math.floor(Math.random() * 4);
            const arpNotes = [];
            const startIndex = Math.floor(Math.random() * (aMinorScale.length - noteCount));
            for (let i = 0; i < noteCount; i++) {
                arpNotes.push(aMinorScale[startIndex + i]);
            }
            let sequence = [];
            if (mode === 'up') sequence = [...arpNotes];
            else if (mode === 'down') sequence = [...arpNotes].reverse();
            else if (mode === 'up-down') sequence = [...arpNotes, ...[...arpNotes].reverse()];
            else if (mode === 'random') sequence = [...arpNotes].sort(() => Math.random() - 0.5);
            else if (mode === 'long') sequence = [...arpNotes];
            if (Math.random() > 0.6) {
                const jumpIndex = Math.floor(Math.random() * sequence.length);
                sequence[jumpIndex] *= 2;
            }
            return { sequence, mode };
        }

        let arpPattern = generateArpPattern(arpModeSelect.value);
        let arpIndex = 0;

        function playBar(drumPattern) {
            drumPattern.forEach(d => setTimeout(() => playDrum(d.note), d.time));
        }

        function playArpNote() {
            playSynth(arpPattern.sequence[arpIndex], document.getElementById('keyboard-type').value);
            arpIndex = (arpIndex + 1) % arpPattern.sequence.length;
        }

        const songs = {
            dungeon: { bpm: 75, density: 0.5, arpMode: 'long' },
            crypt: { bpm: 60, density: 0.4, arpMode: 'random' },
            forest: { bpm: 85, density: 0.6, arpMode: 'up-down' }
        };

        autoplayButton.addEventListener('click', () => {
            if (!isPlaying) {
                isPlaying = true;
                autoplayButton.textContent = 'Stop Symphony';
                const song = songSelect.value;
                const drumPattern = generateRandomDrumPattern(song);
                arpPattern = generateArpPattern(arpModeSelect.value);
                arpIndex = 0;
                playBar(drumPattern);
                intervalId = setInterval(() => playBar(drumPattern), 60 / currentBPM * 1000 * 4);
                if (isArpActive) {
                    const arpSpeed = parseFloat(arpSpeedSelect.value) * (60 / currentBPM * 1000);
                    arpIntervalId = setInterval(playArpNote, arpSpeed);
                }
            } else {
                isPlaying = false;
                autoplayButton.textContent = 'Start Symphony';
                clearInterval(intervalId);
                clearInterval(arpIntervalId);
                intervalId = null;
                arpIntervalId = null;
            }
        });

        arpToggleButton.addEventListener('click', () => {
            isArpActive = !isArpActive;
            arpToggleButton.textContent = isArpActive ? 'Arp On' : 'Arp Off';
            arpToggleButton.classList.toggle('active', isArpActive);
            if (isPlaying) {
                if (isArpActive && !arpIntervalId) {
                    const arpSpeed = parseFloat(arpSpeedSelect.value) * (60 / currentBPM * 1000);
                    arpIntervalId = setInterval(playArpNote, arpSpeed);
                } else if (!isArpActive && arpIntervalId) {
                    clearInterval(arpIntervalId);
                    arpIntervalId = null;
                }
            }
        });

        function updateArp() {
            if (isPlaying && isArpActive) {
                clearInterval(arpIntervalId);
                arpPattern = generateArpPattern(arpModeSelect.value);
                arpIndex = 0;
                const arpSpeed = parseFloat(arpSpeedSelect.value) * (60 / currentBPM * 1000);
                arpIntervalId = setInterval(playArpNote, arpSpeed);
            }
        }

        arpSpeedSelect.addEventListener('change', updateArp);
        arpModeSelect.addEventListener('change', updateArp);
        songSelect.addEventListener('change', () => {
            if (isPlaying) {
                clearInterval(intervalId);
                clearInterval(arpIntervalId);
                const drumPattern = generateRandomDrumPattern(songSelect.value);
                playBar(drumPattern);
                intervalId = setInterval(() => playBar(drumPattern), 60 / currentBPM * 1000 * 4);
                updateArp();
            }
        });

        bpmInput.addEventListener('input', () => {
            currentBPM = parseInt(bpmInput.value);
            bpmValue.textContent = currentBPM;
            if (isPlaying) {
                clearInterval(intervalId);
                clearInterval(arpIntervalId);
                const drumPattern = generateRandomDrumPattern(songSelect.value);
                playBar(drumPattern);
                intervalId = setInterval(() => playBar(drumPattern), 60 / currentBPM * 1000 * 4);
                if (isArpActive) {
                    const arpSpeed = parseFloat(arpSpeedSelect.value) * (60 / currentBPM * 1000);
                    arpIntervalId = setInterval(playArpNote, arpSpeed);
                }
            }
        });

        // XY Grid (Volume Control)
        const xyGrid = document.getElementById('xy-grid');
        const xyCursor = document.getElementById('xy-cursor');
        let isDragging = false;

        function updateXYPosition(x, y) {
            const rect = xyGrid.getBoundingClientRect();
            const posX = Math.max(0, Math.min(x - rect.left, rect.width));
            const posY = Math.max(0, Math.min(y - rect.top, rect.height));
            xyCursor.style.left = `${posX}px`;
            xyCursor.style.top = `${posY}px`;
            const volume = 0.2 + (1 - posY / rect.height) * 0.8;
            gainNodeMaster.gain.setValueAtTime(volume, audioContext.currentTime);
        }

        xyGrid.addEventListener('mousedown', (e) => {
            isDragging = true;
            updateXYPosition(e.clientX, e.clientY);
        });
        xyGrid.addEventListener('mousemove', (e) => {
            if (isDragging) updateXYPosition(e.clientX, e.clientY);
        });
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        xyGrid.addEventListener('touchstart', (e) => {
            e.preventDefault();
            updateXYPosition(e.touches[0].clientX, e.touches[0].clientY);
        });
        xyGrid.addEventListener('touchmove', (e) => {
            e.preventDefault();
            updateXYPosition(e.touches[0].clientX, e.touches[0].clientY);
        });
    </script>
</body>
