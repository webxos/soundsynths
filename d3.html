<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Drone Synth: Create unique drone and noise synth sounds for eco-friendly music production. Experiment with ambient pads and drone loops to enhance your music catalog.">
    <meta name="keywords" content="drone synth, noise synth, eco-friendly music production, synth lines, ambient pads, drone loops, music production, experimental music, synth catalog">
    <meta name="author" content="SoundSynths">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Drone Synth - Drone & Noise Synth for Musicians">
    <meta property="og:description" content="Explore Drone Synth to produce unique drone and noise sounds for your music projects. Perfect for eco-conscious musicians experimenting with synth lines.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/drone-synth">
    <meta property="og:image" content="https://yourwebsite.com/images/drone-synth-og.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Drone Synth - Drone & Noise Synth">
    <meta name="twitter:description" content="Create experimental drone and noise synth sounds for music production with Drone Synth, designed for eco-friendly musicians.">
    <meta name="twitter:image" content="https://yourwebsite.com/images/drone-synth-twitter.jpg">
    <link rel="icon" type="image/png" href="https://yourwebsite.com/favicon.ico">
    <title>Drone Synth</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 1.5625rem;
            text-shadow: 0 0 5px #fff;
            letter-spacing: 2px;
            text-align: center;
            padding: 10px 0;
            line-height: 1.2;
        }

        .container {
            flex: 1;
            width: 100%;
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .xy-grid {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px #fff, inset 0 0 3px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .drum-rack, .controls {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 0 5px #fff, inset 0 0 3px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .drum-rack:hover, .controls:hover {
            box-shadow: 0 0 10px #fff, inset 0 0 5px rgba(255, 255, 255, 0.4);
        }

        h2 {
            font-size: 0.9375rem;
            margin: 0 0 6px 0;
            color: #fff;
            text-shadow: 0 0 3px #fff;
            line-height: 1.2;
        }

        .drum-pads {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
            gap: 6px;
        }

        .drum-pad {
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 4px;
            padding: 4px;
            text-align: center;
            cursor: pointer;
            font-size: 0.5rem;
            min-width: 35px;
            min-height: 17.5px;
            aspect-ratio: 2/1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            touch-action: manipulation;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .drum-pad:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 5px #fff;
        }

        .drum-pad:active {
            background: #ccc;
            transform: scale(0.95);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            gap: 6px;
        }

        button, select {
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 4px;
            padding: 4px;
            font-size: 0.5rem;
            min-width: 45px;
            min-height: 22.5px;
            aspect-ratio: 2/1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            touch-action: manipulation;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        input[type="range"] {
            background: #1a1a1a;
            border: 2px solid #fff;
            border-radius: 4px;
            padding: 2px;
            width: 45px;
            height: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #fff;
            border: 1px solid #000;
            border-radius: 2px;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 10px;
            height: 10px;
            background: #fff;
            border: 1px solid #000;
            border-radius: 2px;
            cursor: pointer;
        }

        button:hover, select:hover, input[type="range"]:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 5px #fff;
        }

        #arp-toggle.active {
            background: #fff;
            color: #000;
        }

        footer {
            text-align: center;
            font-size: 0.75rem;
            padding: 10px 0;
            color: #ccc;
        }

        @media (min-width: 401px) {
            h1 {
                font-size: 1.875rem;
            }
            h2 {
                font-size: 1.1rem;
            }
            .container {
                gap: 12px;
                padding: 12px;
            }
            .drum-pads {
                grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
                gap: 7.5px;
            }
            .controls {
                grid-template-columns: repeat(auto-fit, minmax(55px, 1fr));
                gap: 7.5px;
            }
            .drum-pad {
                min-width: 45px;
                min-height: 22.5px;
                font-size: 0.55rem;
            }
            button, select {
                min-width: 55px;
                min-height: 27.5px;
                font-size: 0.55rem;
            }
            input[type="range"] {
                width: 55px;
                height: 18px;
            }
            .xy-grid {
                width: 187.5px;
                height: 187.5px;
            }
        }
    </style>
</head>
<body>
    <h1>Drone Synth</h1>
    <div class="container">
        <div class="xy-grid">
            <canvas id="xy-canvas"></canvas>
        </div>
        <div class="drum-rack">
            <h2>Ambient Pads & Drone Loops</h2>
            <div class="drum-pads">
                <div class="drum-pad" data-note="ghost-chime">Ghost Chime</div>
                <div class="drum-pad" data-note="distant-rattle">Distant Rattle</div>
                <div class="drum-pad" data-note="drip-drone">Drip Drone</div>
                <div class="drum-pad" data-note="crypt-creak">Crypt Creak</div>
                <div class="drum-pad" data-note="shadow-howl">Shadow Howl</div>
                <div class="drum-pad" data-note="metal-whisper">Metal Whisper</div>
                <div class="drum-pad" data-note="void-pulse">Void Pulse</div>
                <div class="drum-pad" data-note="drone-loop1">Drone Loop 1</div>
                <div class="drum-pad" data-note="drone-loop2">Drone Loop 2</div>
                <div class="drum-pad" data-note="drone-loop3">Drone Loop 3</div>
                <div class="drum-pad" data-note="drone-loop4">Drone Loop 4</div>
            </div>
        </div>
        <div class="controls">
            <h2>Drone Controls</h2>
            <button id="autoplay">Start Descent</button>
            <button id="arp-toggle">Arp Off</button>
            <select id="synth-type">
                <option value="sawtooth">Sawtooth</option>
                <option value="sine">Sine</option>
                <option value="triangle">Triangle</option>
                <option value="square">Square</option>
            </select>
            <select id="arp-speed">
                <option value="0.125">Very Fast</option>
                <option value="0.25">Swift</option>
                <option value="0.5" selected>Moderate</option>
                <option value="1">Solemn</option>
                <option value="2">Very Slow</option>
            </select>
            <select id="arp-mode">
                <option value="up">Up</option>
                <option value="down">Down</option>
                <option value="up-down">Up-Down</option>
                <option value="random">Random</option>
                <option value="long">Long Sequence</option>
            </select>
            <select id="song-select">
                <option value="dungeon">Dungeon Depths</option>
                <option value="crypt">Crypt Whispers</option>
                <option value="void">Abyssal Void</option>
            </select>
            <input type="range" id="delay-time" min="0.1" max="1" step="0.01" value="0.3">
        </div>
    </div>
    <footer>© SoundSynths 2025</footer>

    <script>
        let audioContext;
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            console.log('AudioContext created successfully');
        } catch (err) {
            console.error('Failed to create AudioContext:', err);
        }

        const reverb = audioContext.createConvolver();
        const gainNodeMaster = audioContext.createGain();
        const compressor = audioContext.createDynamicsCompressor();
        const filter = audioContext.createBiquadFilter();
        const delayNode = audioContext.createDelay(1.0);
        const delayFeedback = audioContext.createGain();
        const delayWet = audioContext.createGain();
        const delayDry = audioContext.createGain();
        const analyser = audioContext.createAnalyser();

        compressor.threshold.setValueAtTime(-35, audioContext.currentTime);
        compressor.knee.setValueAtTime(40, audioContext.currentTime);
        compressor.ratio.setValueAtTime(12, audioContext.currentTime);
        compressor.attack.setValueAtTime(0, audioContext.currentTime);
        compressor.release.setValueAtTime(0.25, audioContext.currentTime);

        filter.type = 'lowpass';
        filter.frequency.setValueAtTime(2000, audioContext.currentTime);
        filter.Q.setValueAtTime(1, audioContext.currentTime);

        delayFeedback.gain.setValueAtTime(0.3, audioContext.currentTime);
        delayWet.gain.setValueAtTime(0.7, audioContext.currentTime);
        delayDry.gain.setValueAtTime(0.3, audioContext.currentTime);
        delayNode.delayTime.setValueAtTime(0.3, audioContext.currentTime);

        gainNodeMaster.gain.setValueAtTime(0.8, audioContext.currentTime);
        gainNodeMaster.connect(compressor);
        compressor.connect(filter);
        filter.connect(delayDry);
        filter.connect(delayNode);
        delayNode.connect(delayFeedback);
        delayFeedback.connect(delayNode);
        delayNode.connect(delayWet);
        delayDry.connect(analyser);
        delayWet.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;

        let isPlaying = false;
        let isArpActive = false;
        let intervalId = null;
        let arpIntervalId = null;
        let loopIntervals = {};

        function setupReverb() {
            try {
                const impulse = audioContext.createBuffer(2, audioContext.sampleRate * 3, audioContext.sampleRate);
                for (let channel = 0; channel < 2; channel++) {
                    const channelData = impulse.getChannelData(channel);
                    for (let i = 0; i < channelData.length; i++) {
                        channelData[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / channelData.length, 4);
                    }
                }
                reverb.buffer = impulse;
                console.log('Reverb buffer set successfully');
            } catch (err) {
                console.error('Failed to set reverb buffer:', err);
            }
        }
        setupReverb();

        const delayTimeControl = document.getElementById('delay-time');
        delayTimeControl.addEventListener('input', () => {
            delayNode.delayTime.setValueAtTime(delayTimeControl.value, audioContext.currentTime);
        });

        const canvas = document.getElementById('xy-canvas');
        const ctx = canvas.getContext('2d');
        const isMobile = window.innerWidth <= 400;
        canvas.width = isMobile ? 150 : 187.5;
        canvas.height = isMobile ? 150 : 187.5;

        let isDragging = false;
        let touchX = canvas.width / 2;
        let touchY = canvas.height / 2;
        let rotationAngle = 0;

        function getMousePos(event) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: Math.max(0, Math.min(canvas.width, event.clientX - rect.left)),
                y: Math.max(0, Math.min(canvas.height, event.clientY - rect.top))
            };
        }

        function getTouchPos(event) {
            const rect = canvas.getBoundingClientRect();
            const touch = event.touches[0];
            return {
                x: Math.max(0, Math.min(canvas.width, touch.clientX - rect.left)),
                y: Math.max(0, Math.min(canvas.height, touch.clientY - rect.top))
            };
        }

        function updateFilter(x, y) {
            const freq = 500 + (x / canvas.width) * (5000 - 500);
            const q = 0.5 + (1 - y / canvas.height) * (10 - 0.5);
            filter.frequency.setValueAtTime(freq, audioContext.currentTime);
            filter.Q.setValueAtTime(q, audioContext.currentTime);
            touchX = x;
            touchY = y;
        }

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            const pos = getMousePos(e);
            updateFilter(pos.x, pos.y);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const pos = getMousePos(e);
                updateFilter(pos.x, pos.y);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            const pos = getTouchPos(e);
            updateFilter(pos.x, pos.y);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDragging) {
                const pos = getTouchPos(e);
                updateFilter(pos.x, pos.y);
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
        });

        function drawWaveform() {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x++) {
                const y = canvas.height / 2 + Math.sin(x * 0.05 + 0) * (canvas.height * 0.2);
                x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = 'rgba(160, 0, 0, 0.25)';
            for (let x = 0; x < canvas.width; x++) {
                const y = canvas.height / 2 + Math.sin(x * 0.03 + 1) * (canvas.height * 0.15);
                x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = 'rgba(128, 0, 0, 0.2)';
            for (let x = 0; x < canvas.width; x++) {
                const y = canvas.height / 2 + Math.sin(x * 0.07 + 2) * (canvas.height * 0.1);
                x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function draw3DGrid() {
            const gridSize = 10;
            const perspective = 0.4;
            const centerX = canvas.width / 2;
            const centerY = canvas.height * 0.8;
            const gridWidth = canvas.width * 0.8;
            const gridHeight = canvas.height * 0.6;

            rotationAngle += 0.01;
            const rotation = Math.sin(rotationAngle) * 0.0873;

            for (let i = 0; i <= gridSize; i++) {
                const t = i / gridSize;
                const startX = centerX - (gridWidth / 2) * (1 - t * perspective);
                const endX = centerX + (gridWidth / 2) * (1 - t * perspective);
                const y = centerY - (gridHeight * t);

                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, ${Math.floor(128 - t * 128)}, ${Math.floor(128 - t * 128)}, 0.3)`;
                ctx.lineWidth = 0.5;
                const startXRot = startX + (startX - centerX) * rotation;
                const endXRot = endX + (endX - centerX) * rotation;
                ctx.moveTo(startXRot, y);
                ctx.lineTo(endXRot, y);
                ctx.stroke();
            }

            for (let i = 0; i <= gridSize; i++) {
                const t = i / gridSize;
                const x = centerX - (gridWidth / 2) * (1 - t * perspective) + (t * gridWidth * rotation);
                const x2 = centerX + (gridWidth / 2) * (1 - t * perspective) + (t * gridWidth * rotation);
                const startY = centerY - (gridHeight * t);
                const endY = centerY;

                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, ${Math.floor(128 - t * 128)}, ${Math.floor(128 - t * 128)}, 0.3)`;
                ctx.lineWidth = 0.5;
                ctx.moveTo(x, startY);
                ctx.lineTo(x2, endY);
                ctx.stroke();
            }
        }

        function drawXYGrid() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawWaveform();
            draw3DGrid();

            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1;
            ctx.moveTo(touchX, 0);
            ctx.lineTo(touchX, canvas.height);
            ctx.moveTo(0, touchY);
            ctx.lineTo(canvas.width, touchY);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(touchX, touchY, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#00f';
            ctx.shadowColor = '#00f';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;

            requestAnimationFrame(drawXYGrid);
        }

        function testSound() {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
                console.log('Test sound played: 440Hz sine wave');
            } catch (err) {
                console.error('Test sound failed:', err);
            }
        }

        function startAudioContext() {
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log('AudioContext resumed successfully');
                    drawXYGrid();
                    testSound();
                }).catch(err => {
                    console.error('AudioContext resume failed:', err);
                    alert('Failed to start audio. Please try tapping a pad or refreshing the page.');
                });
            } else {
                console.log('AudioContext state:', audioContext.state);
            }
        }

        document.addEventListener('click', startAudioContext);
        document.addEventListener('touchstart', startAudioContext);
        document.addEventListener('touchend', startAudioContext);
        document.addEventListener('pointerdown', startAudioContext);
        document.addEventListener('keydown', startAudioContext);

        function playSound(note, isLoop = false) {
            console.log(`Attempting to play sound: ${note}, AudioContext state: ${audioContext.state}`);
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(reverb);
                reverb.connect(gainNodeMaster);

                switch (note) {
                    case 'ghost-chime':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2.5);
                        break;
                    case 'distant-rattle':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2.0);
                        break;
                    case 'drip-drone':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2.0);
                        break;
                    case 'crypt-creak':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(90, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2.5);
                        break;
                    case 'shadow-howl':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(120, audioContext.currentTime + 3.0);
                        gainNode.gain.setValueAtTime(1.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 3.0);
                        break;
                    case 'metal-whisper':
                        oscillator.type = 'triangle';
                        oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 2.5);
                        gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2.5);
                        break;
                    case 'void-pulse':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(60, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(1.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 3.0);
                        break;
                    case 'drone-loop1':
                        oscillator.type = document.getElementById('synth-type').value;
                        oscillator.frequency.setValueAtTime(65.41, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(130.81, audioContext.currentTime + 4.0);
                        gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
                        break;
                    case 'drone-loop2':
                        oscillator.type = document.getElementById('synth-type').value;
                        oscillator.frequency.setValueAtTime(87.31, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(174.61, audioContext.currentTime + 5.0);
                        gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
                        break;
                    case 'drone-loop3':
                        oscillator.type = document.getElementById('synth-type').value;
                        oscillator.frequency.setValueAtTime(98.00, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(196.00, audioContext.currentTime + 3.0);
                        gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
                        break;
                    case 'drone-loop4':
                        oscillator.type = document.getElementById('synth-type').value;
                        oscillator.frequency.setValueAtTime(116.54, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(233.08, audioContext.currentTime + 6.0);
                        gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
                        break;
                    default:
                        console.error(`Unknown note: ${note}`);
                        return;
                }

                oscillator.start();
                console.log(`Sound started: ${note}, gain: ${gainNode.gain.value}`);
                if (!isLoop) {
                    oscillator.stop(audioContext.currentTime + 5.0);
                } else {
                    return { oscillator, gainNode };
                }
            } catch (err) {
                console.error(`Failed to play sound ${note}:`, err);
            }
        }

        document.querySelectorAll('.drum-pad').forEach(pad => {
            const handleInteraction = () => {
                startAudioContext();
                const note = pad.getAttribute('data-note');
                console.log(`Pad tapped: ${note}`);
                if (note.startsWith('drone-loop')) {
                    if (loopIntervals[note]) {
                        try {
                            loopIntervals[note].oscillator.stop();
                            clearInterval(loopIntervals[note].interval);
                            delete loopIntervals[note];
                            pad.style.background = '#1a1a1a';
                            console.log(`Stopped drone loop: ${note}`);
                        } catch (err) {
                            console.error(`Error stopping drone loop ${note}:`, err);
                        }
                    } else {
                        const sound = playSound(note, true);
                        if (!sound) return;
                        const { oscillator, gainNode } = sound;
                        const interval = setInterval(() => {
                            try {
                                gainNode.gain.setValueAtTime(0.001, audioContext.currentTime);
                                gainNode.gain.exponentialRampToValueAtTime(0.7, audioContext.currentTime + 0.2);
                                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 4.0);
                            } catch (err) {
                                console.error(`Error in drone loop interval ${note}:`, err);
                            }
                        }, 4000);
                        loopIntervals[note] = { oscillator, gainNode, interval };
                        pad.style.background = '#ccc';
                        console.log(`Started drone loop: ${note}`);
                    }
                } else {
                    playSound(note);
                }
            };
            pad.addEventListener('click', handleInteraction);
            pad.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleInteraction();
            });
            pad.addEventListener('touchend', (e) => e.preventDefault());
        });

        const autoplayButton = document.getElementById('autoplay');
        const arpToggleButton = document.getElementById('arp-toggle');
        const arpSpeedSelect = document.getElementById('arp-speed');
        const arpModeSelect = document.getElementById('arp-mode');
        const songSelect = document.getElementById('song-select');
        const bpm = 40 + Math.floor(Math.random() * 40);
        const beat = 60 / bpm * 1000;
        const barLength = beat * 8;
        const drumTypes = [
            'ghost-chime', 'distant-rattle', 'drip-drone', 'crypt-creak',
            'shadow-howl', 'metal-whisper', 'void-pulse', 'drone-loop1',
            'drone-loop2', 'drone-loop3', 'drone-loop4'
        ];

        const aMinorScale = [
            65.41, 73.42, 77.78, 87.31, 98.00, 103.83, 116.54,
            130.81, 138.59, 155.56, 174.61, 196.00, 207.65, 233.08
        ];

        function playSynth(frequency) {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(reverb);
                reverb.connect(gainNodeMaster);

                oscillator.type = document.getElementById('synth-type').value;
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 3.0);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 3.0);
                console.log(`Synth played: ${frequency}Hz`);
            } catch (err) {
                console.error(`Failed to play synth at ${frequency}Hz:`, err);
            }
        }

        function generateRandomDrumPattern(song) {
            const drumPattern = [];
            const steps = 16;
            const density = song === 'dungeon' ? 0.3 : song === 'crypt' ? 0.2 : 0.4;
            for (let i = 0; i < steps; i++) {
                if (Math.random() > density) {
                    const drum = drumTypes[Math.floor(Math.random() * drumTypes.length)];
                    drumPattern.push({ note: drum, time: i * (beat / 2) });
                }
            }
            return drumPattern;
        }

        function generateArpPattern(mode) {
            const noteCount = mode === 'long' ? 12 : 5 + Math.floor(Math.random() * 4);
            const arpNotes = [];
            const startIndex = Math.floor(Math.random() * (aMinorScale.length - noteCount));
            for (let i = 0; i < noteCount; i++) {
                arpNotes.push(aMinorScale[startIndex + i]);
            }

            let sequence = [];
            if (mode === 'up') sequence = [...arpNotes];
            else if (mode === 'down') sequence = [...arpNotes].reverse();
            else if (mode === 'up-down') sequence = [...arpNotes, ...[...arpNotes].reverse()];
            else if (mode === 'random') sequence = [...arpNotes].sort(() => Math.random() - 0.5);
            else if (mode === 'long') sequence = [...arpNotes];

            return { sequence, mode };
        }

        let arpPattern = generateArpPattern(arpModeSelect.value);
        let arpIndex = 0;

        function playBar(drumPattern) {
            drumPattern.forEach(d => {
                if (!d.note.startsWith('drone-loop')) {
                    setTimeout(() => playSound(d.note), d.time);
                }
            });
        }

        function playArpNote() {
            playSynth(arpPattern.sequence[arpIndex]);
            arpIndex = (arpIndex + 1) % arpPattern.sequence.length;
        }

        autoplayButton.addEventListener('click', () => {
            startAudioContext();
            if (!isPlaying) {
                isPlaying = true;
                autoplayButton.textContent = 'Stop Descent';
                const song = songSelect.value;
                const drumPattern = generateRandomDrumPattern(song);
                arpPattern = generateArpPattern(arpModeSelect.value);
                arpIndex = 0;
                playBar(drumPattern);
                intervalId = setInterval(() => playBar(drumPattern), barLength);

                if (isArpActive) {
                    const arpSpeed = parseFloat(arpSpeedSelect.value) * beat;
                    arpIntervalId = setInterval(playArpNote, arpSpeed);
                }
                console.log('Autoplay started');
            } else {
                isPlaying = false;
                autoplayButton.textContent = 'Start Descent';
                clearInterval(intervalId);
                clearInterval(arpIntervalId);
                for (const note in loopIntervals) {
                    try {
                        loopIntervals[note].oscillator.stop();
                        clearInterval(loopIntervals[note].interval);
                        document.querySelector(`[data-note="${note}"]`).style.background = '#1a1a1a';
                    } catch (err) {
                        console.error(`Error stopping loop ${note}:`, err);
                    }
                }
                loopIntervals = {};
                intervalId = null;
                arpIntervalId = null;
                console.log('Autoplay stopped');
            }
        });

        arpToggleButton.addEventListener('click', () => {
            startAudioContext();
            isArpActive = !isArpActive;
            arpToggleButton.textContent = isArpActive ? 'Arp On' : 'Arp Off';
            arpToggleButton.classList.toggle('active', isArpActive);

            if (isPlaying) {
                if (isArpActive && !arpIntervalId) {
                    const arpSpeed = parseFloat(arpSpeedSelect.value) * beat;
                    arpIntervalId = setInterval(playArpNote, arpSpeed);
                    console.log('Arp started');
                } else if (!isArpActive && arpIntervalId) {
                    clearInterval(arpIntervalId);
                    arpIntervalId = null;
                    console.log('Arp stopped');
                }
            }
        });

        function updateArp() {
            if (isPlaying && isArpActive) {
                clearInterval(arpIntervalId);
                arpPattern = generateArpPattern(arpModeSelect.value);
                arpIndex = 0;
                const arpSpeed = parseFloat(arpSpeedSelect.value) * beat;
                arpIntervalId = setInterval(playArpNote, arpSpeed);
                console.log('Arp pattern updated');
            }
        }

        arpSpeedSelect.addEventListener('change', updateArp);
        arpModeSelect.addEventListener('change', updateArp);
        songSelect.addEventListener('change', () => {
            if (isPlaying) {
                clearInterval(intervalId);
                clearInterval(arpIntervalId);
                const drumPattern = generateRandomDrumPattern(songSelect.value);
                playBar(drumPattern);
                intervalId = setInterval(() => playBar(drumPattern), barLength);
                updateArp();
                console.log('Song changed');
            }
        });
    </script>
