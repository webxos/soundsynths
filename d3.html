    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 1.25rem;
            text-shadow: 0 0 4px #fff;
            letter-spacing: 1.5px;
            text-align: center;
            padding: 8px 0;
        }

        .container {
            flex: 1;
            width: 100%;
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 8px;
        }

        .xy-grid {
            width: 150px;
            height: 150px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #fff;
            border-radius: 6px;
            box-shadow: 0 0 4px #fff;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            z-index: 1;
        }

        .drum-rack, .controls {
            width: 100%;
            max-width: 320px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #fff;
            border-radius: 6px;
            padding: 6px;
            box-shadow: 0 0 4px #fff;
        }

        h2 {
            font-size: 0.75rem;
            margin: 0 0 4px 0;
            color: #fff;
            text-shadow: 0 0 2px #fff;
        }

        .drum-pads {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
            gap: 4px;
        }

        .drum-pad {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
            padding: 3px;
            text-align: center;
            cursor: pointer;
            font-size: 0.45rem;
            min-width: 30px;
            min-height: 15px;
            aspect-ratio: 2/1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            touch-action: manipulation;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .drum-pad:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 4px #fff;
        }

        .drum-pad:active {
            background: #ccc;
            transform: scale(0.95);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 4px;
            align-items: center;
        }

        button {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
            padding: 3px;
            font-size: 0.45rem;
            min-width: 40px;
            min-height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        input[type="range"] {
            width: 40px;
            height: 14px;
            background: #1a1a1a;
            border: 1px solid #fff;
            border-radius: 4px;
            padding: 1px;
            cursor: pointer;
            touch-action: manipulation;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 8px;
            height: 8px;
            background: #fff;
            border: 1px solid #000;
            border-radius: 2px;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 8px;
            height: 8px;
            background: #fff;
            border: 1px solid #000;
            border-radius: 2px;
            cursor: pointer;
        }

        button:hover, input[type="range"]:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 4px #fff;
        }

        label {
            font-size: 0.45rem;
            color: #ccc;
            text-align: center;
        }

        footer {
            text-align: center;
            font-size: 0.65rem;
            padding: 8px 0;
            color: #ccc;
        }

        @media (min-width: 401px) {
            h1 {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 0.9rem;
            }
            .container {
                gap: 10px;
                padding: 10px;
            }
            .xy-grid {
                width: 187.5px;
                height: 187.5px;
            }
            .drum-rack, .controls {
                max-width: 400px;
            }
            .drum-pads {
                grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
                gap: 5px;
            }
            .drum-pad {
                min-width: 40px;
                min-height: 20px;
                font-size: 0.5rem;
            }
            .controls {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
                gap: 5px;
            }
            button {
                min-width: 50px;
                min-height: 25px;
                font-size: 0.5rem;
            }
            input[type="range"] {
                width: 50px;
                height: 16px;
            }
            label {
                font-size: 0.5rem;
            }
        }
    </style>

<body>
    <h1>Drone Synth</h1>
    <div class="container">
        <div class="xy-grid">
            <canvas id="xy-canvas" width="150" height="150"></canvas>
        </div>
        <div class="drum-rack">
            <h2>Ambient Pads & Drone Loops</h2>
            <div class="drum-pads">
                <div class="drum-pad" data-note="ghost-chime">Ghost Chime</div>
                <div class="drum-pad" data-note="distant-rattle">Distant Rattle</div>
                <div class="drum-pad" data-note="drip-drone">Drip Drone</div>
                <div class="drum-pad" data-note="crypt-creak">Crypt Creak</div>
                <div class="drum-pad" data-note="shadow-howl">Shadow Howl</div>
                <div class="drum-pad" data-note="metal-whisper">Metal Whisper</div>
                <div class="drum-pad" data-note="void-pulse">Void Pulse</div>
                <div class="drum-pad" data-note="drone-loop1">Drone Loop 1</div>
                <div class="drum-pad" data-note="drone-loop2">Drone Loop 2</div>
                <div class="drum-pad" data-note="drone-loop3">Drone Loop 3</div>
                <div class="drum-pad" data-note="drone-loop4">Drone Loop 4</div>
            </div>
        </div>
        <div class="controls">
            <h2>Drone Controls</h2>
            <button id="auto-gen">Auto Gen</button>
            <div>
                <label for="tempo">Tempo</label>
                <input type="range" id="tempo" min="50" max="80" step="1" value="60">
            </div>
            <div>
                <label for="delay-time">Delay</label>
                <input type="range" id="delay-time" min="0.1" max="1" step="0.01" value="0.3">
            </div>
        </div>
    </div>
    <footer>Â© SoundSynths 2025</footer>

    <script>
        let audioContext;
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            console.log('AudioContext created successfully');
        } catch (err) {
            console.error('Failed to create AudioContext:', err);
            alert('AudioContext failed to initialize. Some features may not work.');
        }

        const reverb = audioContext.createConvolver();
        const gainNodeMaster = audioContext.createGain();
        const compressor = audioContext.createDynamicsCompressor();
        const filter = audioContext.createBiquadFilter();
        const delayNode = audioContext.createDelay(1.0);
        const delayFeedback = audioContext.createGain();
        const delayWet = audioContext.createGain();
        const delayDry = audioContext.createGain();
        const analyser = audioContext.createAnalyser();

        compressor.threshold.setValueAtTime(-35, audioContext.currentTime);
        compressor.knee.setValueAtTime(40, audioContext.currentTime);
        compressor.ratio.setValueAtTime(12, audioContext.currentTime);
        compressor.attack.setValueAtTime(0, audioContext.currentTime);
        compressor.release.setValueAtTime(0.25, audioContext.currentTime);

        filter.type = 'lowpass';
        filter.frequency.setValueAtTime(2000, audioContext.currentTime);
        filter.Q.setValueAtTime(1, audioContext.currentTime);

        delayFeedback.gain.setValueAtTime(0.3, audioContext.currentTime);
        delayWet.gain.setValueAtTime(0.7, audioContext.currentTime);
        delayDry.gain.setValueAtTime(0.3, audioContext.currentTime);
        delayNode.delayTime.setValueAtTime(0.3, audioContext.currentTime);

        gainNodeMaster.gain.setValueAtTime(0.8, audioContext.currentTime);
        gainNodeMaster.connect(compressor);
        compressor.connect(filter);
        filter.connect(delayDry);
        filter.connect(delayNode);
        delayNode.connect(delayFeedback);
        delayFeedback.connect(delayNode);
        delayNode.connect(delayWet);
        delayDry.connect(analyser);
        delayWet.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;

        let isPlaying = false;
        let intervalId = null;
        let loopIntervals = {};

        function setupReverb() {
            try {
                const impulse = audioContext.createBuffer(2, audioContext.sampleRate * 3, audioContext.sampleRate);
                for (let channel = 0; channel < 2; channel++) {
                    const channelData = impulse.getChannelData(channel);
                    for (let i = 0; i < channelData.length; i++) {
                        channelData[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / channelData.length, 4);
                    }
                }
                reverb.buffer = impulse;
                console.log('Reverb buffer set successfully');
            } catch (err) {
                console.error('Failed to set reverb buffer:', err);
            }
        }
        setupReverb();

        const delayTimeControl = document.getElementById('delay-time');
        delayTimeControl.addEventListener('input', () => {
            delayNode.delayTime.setValueAtTime(delayTimeControl.value, audioContext.currentTime);
        });

        const canvas = document.getElementById('xy-canvas');
        let ctx;
        try {
            ctx = canvas.getContext('2d');
            console.log('Canvas context initialized successfully');
        } catch (err) {
            console.error('Failed to get canvas context:', err);
            alert('Canvas initialization failed. XY grid may not display.');
        }

        const isMobile = window.innerWidth <= 400;
        canvas.width = isMobile ? 150 : 187.5;
        canvas.height = isMobile ? 150 : 187.5;
        console.log(`Canvas size set: ${canvas.width}x${canvas.height}`);

        let isDragging = false;
        let touchX = canvas.width / 2;
        let touchY = canvas.height / 2;
        let rotationAngle = 0;

        function getMousePos(event) {
            try {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: Math.max(0, Math.min(canvas.width, event.clientX - rect.left)),
                    y: Math.max(0, Math.min(canvas.height, event.clientY - rect.top))
                };
            } catch (err) {
                console.error('Error in getMousePos:', err);
                return { x: touchX, y: touchY };
            }
        }

        function getTouchPos(event) {
            try {
                const rect = canvas.getBoundingClientRect();
                const touch = event.touches[0];
                return {
                    x: Math.max(0, Math.min(canvas.width, touch.clientX - rect.left)),
                    y: Math.max(0, Math.min(canvas.height, touch.clientY - rect.top))
                };
            } catch (err) {
                console.error('Error in getTouchPos:', err);
                return { x: touchX, y: touchY };
            }
        }

        function updateFilter(x, y) {
            try {
                const freq = 500 + (x / canvas.width) * (5000 - 500);
                const q = 0.5 + (1 - y / canvas.height) * (10 - 0.5);
                filter.frequency.setValueAtTime(freq, audioContext.currentTime);
                filter.Q.setValueAtTime(q, audioContext.currentTime);
                touchX = x;
                touchY = y;
                console.log(`Filter updated: freq=${freq.toFixed(2)}Hz, Q=${q.toFixed(2)}`);
            } catch (err) {
                console.error('Error in updateFilter:', err);
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            try {
                isDragging = true;
                const pos = getMousePos(e);
                updateFilter(pos.x, pos.y);
                console.log(`Mouse down: x=${pos.x}, y=${pos.y}`);
            } catch (err) {
                console.error('Error in mousedown:', err);
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            try {
                if (isDragging) {
                    const pos = getMousePos(e);
                    updateFilter(pos.x, pos.y);
                    console.log(`Mouse move: x=${pos.x}, y=${pos.y}`);
                }
            } catch (err) {
                console.error('Error in mousemove:', err);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            console.log('Mouse up');
        });

        canvas.addEventListener('touchstart', (e) => {
            try {
                e.preventDefault();
                isDragging = true;
                const pos = getTouchPos(e);
                updateFilter(pos.x, pos.y);
                console.log(`Touch start: x=${pos.x}, y=${pos.y}`);
            } catch (err) {
                console.error('Error in touchstart:', err);
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            try {
                e.preventDefault();
                if (isDragging) {
                    const pos = getTouchPos(e);
                    updateFilter(pos.x, pos.y);
                    console.log(`Touch move: x=${pos.x}, y=${pos.y}`);
                }
            } catch (err) {
                console.error('Error in touchmove:', err);
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
            console.log('Touch end');
        });

        function drawWaveform() {
            try {
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.lineWidth = 1;
                for (let x = 0; x < canvas.width; x++) {
                    const y = canvas.height / 2 + Math.sin(x * 0.05 + 0) * (canvas.height * 0.2);
                    x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                }
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = 'rgba(160, 0, 0, 0.25)';
                for (let x = 0; x < canvas.width; x++) {
                    const y = canvas.height / 2 + Math.sin(x * 0.03 + 1) * (canvas.height * 0.15);
                    x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                }
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = 'rgba(128, 0, 0, 0.2)';
                for (let x = 0; x < canvas.width; x++) {
                    const y = canvas.height / 2 + Math.sin(x * 0.07 + 2) * (canvas.height * 0.1);
                    x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                }
                ctx.stroke();
            } catch (err) {
                console.error('Error in drawWaveform:', err);
            }
        }

        function draw3DGrid() {
            try {
                const gridSize = 10;
                const perspective = 0.4;
                const centerX = canvas.width / 2;
                const centerY = canvas.height * 0.8;
                const gridWidth = canvas.width * 0.8;
                const gridHeight = canvas.height * 0.6;

                rotationAngle += 0.002;
                const rotation = Math.sin(rotationAngle) * 0.0873;

                for (let i = 0; i <= gridSize; i++) {
                    const t = i / gridSize;
                    const startX = centerX - (gridWidth / 2) * (1 - t * perspective);
                    const endX = centerX + (gridWidth / 2) * (1 - t * perspective);
                    const y = centerY - (gridHeight * t);

                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, ${Math.floor(128 - t * 128)}, ${Math.floor(128 - t * 128)}, 0.3)`;
                    ctx.lineWidth = 0.5;
                    const startXRot = startX + (startX - centerX) * rotation;
                    const endXRot = endX + (endX - centerX) * rotation;
                    ctx.moveTo(startXRot, y);
                    ctx.lineTo(endXRot, y);
                    ctx.stroke();
                }

                for (let i = 0; i <= gridSize; i++) {
                    const t = i / gridSize;
                    const x = centerX - (gridWidth / 2) * (1 - t * perspective) + (t * gridWidth * rotation);
                    const x2 = centerX + (gridWidth / 2) * (1 - t * perspective) + (t * gridWidth * rotation);
                    const startY = centerY - (gridHeight * t);
                    const endY = centerY;

                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, ${Math.floor(128 - t * 128)}, ${Math.floor(128 - t * 128)}, 0.3)`;
                    ctx.lineWidth = 0.5;
                    ctx.moveTo(x, startY);
                    ctx.lineTo(x2, endY);
                    ctx.stroke();
                }
            } catch (err) {
                console.error('Error in draw3DGrid:', err);
            }
        }

        function drawStaticGrid() {
            try {
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.lineWidth = 0.5;
                for (let i = 0; i <= 10; i++) {
                    const x = (i / 10) * canvas.width;
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    const y = (i / 10) * canvas.height;
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                }
                ctx.stroke();
            } catch (err) {
                console.error('Error in drawStaticGrid:', err);
            }
        }

        function drawXYGrid() {
            if (!ctx) {
                console.error('Canvas context is null, cannot draw XY grid');
                return;
            }
            try {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                drawWaveform();
                draw3DGrid();

                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1;
                ctx.moveTo(touchX, 0);
                ctx.lineTo(touchX, canvas.height);
                ctx.moveTo(0, touchY);
                ctx.lineTo(canvas.width, touchY);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(touchX, touchY, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#00f';
                ctx.shadowColor = '#00f';
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;

                console.log(`Drawing XY grid: dot at (${touchX.toFixed(2)}, ${touchY.toFixed(2)})`);
                requestAnimationFrame(drawXYGrid);
            } catch (err) {
                console.error('Error in drawXYGrid:', err);
                ctx.fillStyle = 'red';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawStaticGrid();
                console.log('Fallback: Filled canvas with red and drew static grid');
            }
        }

        function testSound() {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
                console.log('Test sound played: 440Hz sine wave');
            } catch (err) {
                console.error('Test sound failed:', err);
            }
        }

        function startAudioContext() {
            try {
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        console.log('AudioContext resumed successfully');
                        testSound();
                    }).catch(err => {
                        console.error('AudioContext resume failed:', err);
                        alert('Failed to start audio. Try tapping a pad or refreshing.');
                    });
                } else {
                    console.log('AudioContext state:', audioContext.state);
                }
            } catch (err) {
                console.error('Error in startAudioContext:', err);
            }
        }

        document.addEventListener('click', startAudioContext);
        document.addEventListener('touchstart', startAudioContext);
        document.addEventListener('touchend', startAudioContext);
        document.addEventListener('pointerdown', startAudioContext);
        document.addEventListener('keydown', startAudioContext);

        function playSound(note, isLoop = false) {
            console.log(`Attempting to play sound: ${note}, AudioContext state: ${audioContext.state}`);
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(reverb);
                reverb.connect(gainNodeMaster);

                switch (note) {
                    case 'ghost-chime':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2.5);
                        break;
                    case 'distant-rattle':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2.0);
                        break;
                    case 'drip-drone':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2.0);
                        break;
                    case 'crypt-creak':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(90, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2.5);
                        break;
                    case 'shadow-howl':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(120, audioContext.currentTime + 3.0);
                        gainNode.gain.setValueAtTime(1.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 3.0);
                        break;
                    case 'metal-whisper':
                        oscillator.type = 'triangle';
                        oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 2.5);
                        gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2.5);
                        break;
                    case 'void-pulse':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(60, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(1.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 3.0);
                        break;
                    case 'drone-loop1':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(65.41, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(130.81, audioContext.currentTime + 4.0);
                        gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
                        break;
                    case 'drone-loop2':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(87.31, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(174.61, audioContext.currentTime + 5.0);
                        gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
                        break;
                    case 'drone-loop3':
                        oscillator.type = 'triangle';
                        oscillator.frequency.setValueAtTime(98.00, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(196.00, audioContext.currentTime + 3.0);
                        gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
                        break;
                    case 'drone-loop4':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(116.54, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(233.08, audioContext.currentTime + 6.0);
                        gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
                        break;
                    default:
                        console.error(`Unknown note: ${note}`);
                        return;
                }

                oscillator.start();
                console.log(`Sound started: ${note}, gain: ${gainNode.gain.value}`);
                if (!isLoop) {
                    oscillator.stop(audioContext.currentTime + 5.0);
                } else {
                    return { oscillator, gainNode };
                }
            } catch (err) {
                console.error(`Failed to play sound ${note}:`, err);
            }
        }

        document.querySelectorAll('.drum-pad').forEach(pad => {
            const handleInteraction = () => {
                startAudioContext();
                const note = pad.getAttribute('data-note');
                console.log(`Pad tapped: ${note}`);
                if (note.startsWith('drone-loop')) {
                    if (loopIntervals[note]) {
                        try {
                            loopIntervals[note].oscillator.stop();
                            clearInterval(loopIntervals[note].interval);
                            delete loopIntervals[note];
                            pad.style.background = '#1a1a1a';
                            console.log(`Stopped drone loop: ${note}`);
                        } catch (err) {
                            console.error(`Error stopping drone loop ${note}:`, err);
                        }
                    } else {
                        const sound = playSound(note, true);
                        if (!sound) return;
                        const { oscillator, gainNode } = sound;
                        const interval = setInterval(() => {
                            try {
                                gainNode.gain.setValueAtTime(0.001, audioContext.currentTime);
                                gainNode.gain.exponentialRampToValueAtTime(0.7, audioContext.currentTime + 0.2);
                                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 4.0);
                            } catch (err) {
                                console.error(`Error in drone loop interval ${note}:`, err);
                            }
                        }, 4000);
                        loopIntervals[note] = { oscillator, gainNode, interval };
                        pad.style.background = '#ccc';
                        console.log(`Started drone loop: ${note}`);
                    }
                } else {
                    playSound(note);
                }
            };
            pad.addEventListener('click', handleInteraction);
            pad.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleInteraction();
            });
            pad.addEventListener('touchend', (e) => e.preventDefault());
        });

        const autoGenButton = document.getElementById('auto-gen');
        const tempoControl = document.getElementById('tempo');
        let bpm = parseInt(tempoControl.value);
        let beat = 60 / bpm * 1000;
        const barLength = beat * 8;
        const drumTypes = [
            'ghost-chime', 'distant-rattle', 'drip-drone', 'crypt-creak',
            'shadow-howl', 'metal-whisper', 'void-pulse', 'drone-loop1',
            'drone-loop2', 'drone-loop3', 'drone-loop4'
        ];

        function generateDronePattern() {
            const pattern = [];
            const steps = 16;
            const bars = 16;
            for (let bar = 0; bar < bars; bar++) {
                const density = 0.2 + Math.random() * 0.2;
                for (let i = 0; i < steps; i++) {
                    if (Math.random() < density) {
                        const drum = drumTypes[Math.floor(Math.random() * drumTypes.length)];
                        pattern.push({ note: drum, time: (bar * steps + i) * (beat / 2) });
                    }
                }
            }
            return pattern;
        }

        function playBar(pattern) {
            pattern.forEach(d => {
                setTimeout(() => {
                    if (d.note.startsWith('drone-loop')) {
                        if (!loopIntervals[d.note]) {
                            const sound = playSound(d.note, true);
                            if (sound) {
                                const { oscillator, gainNode } = sound;
                                loopIntervals[d.note] = { oscillator, gainNode, interval: null };
                                document.querySelector(`[data-note="${d.note}"]`).style.background = '#ccc';
                            }
                        }
                    } else {
                        playSound(d.note);
                    }
                }, d.time);
            });
        }

        autoGenButton.addEventListener('click', () => {
            startAudioContext();
            if (!isPlaying) {
                isPlaying = true;
                autoGenButton.textContent = 'Stop Gen';
                bpm = parseInt(tempoControl.value);
                beat = 60 / bpm * 1000;
                const pattern = generateDronePattern();
                playBar(pattern);
                intervalId = setInterval(() => playBar(pattern), barLength * 16);
                console.log('Auto Gen started');
            } else {
                isPlaying = false;
                autoGenButton.textContent = 'Auto Gen';
                clearInterval(intervalId);
                for (const note in loopIntervals) {
                    try {
                        loopIntervals[note].oscillator.stop();
                        if (loopIntervals[note].interval) clearInterval(loopIntervals[note].interval);
                        document.querySelector(`[data-note="${note}"]`).style.background = '#1a1a1a';
                    } catch (err) {
                        console.error(`Error stopping loop ${note}:`, err);
                    }
                }
                loopIntervals = {};
                intervalId = null;
                console.log('Auto Gen stopped');
            }
        });

        tempoControl.addEventListener('input', () => {
            bpm = parseInt(tempoControl.value);
            beat = 60 / bpm * 1000;
            if (isPlaying) {
                clearInterval(intervalId);
                const pattern = generateDronePattern();
                playBar(pattern);
                intervalId = setInterval(() => playBar(pattern), barLength * 16);
                console.log(`Tempo updated: ${bpm} BPM`);
            }
        });

        window.onload = () => {
            try {
                drawXYGrid();
                console.log('Initial drawXYGrid called on window.onload');
            } catch (err) {
                console.error('Failed to start XY grid rendering:', err);
                alert('Failed to render XY grid. Check console for details.');
            }
        };
    </script>
</body>
