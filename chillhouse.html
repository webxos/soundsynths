<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chill House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #00aaff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }
        header {
            flex: 0 0 8%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            font-size: 1.5em;
            text-shadow: 0 0 5px #00aaff;
            text-align: center;
        }
        .controls {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }
        .control-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .eq-grid, .beat-grid {
            width: 200px;
            height: 200px;
            position: relative;
            background: repeating-linear-gradient(
                0deg, transparent, transparent 9px, #00aaff 10px),
                repeating-linear-gradient(
                90deg, transparent, transparent 9px, #00aaff 10px);
            background-size: 10px 10px;
            background-color: #000;
            border: 2px solid #00aaff;
            cursor: crosshair;
        }
        .eq-cursor, .beat-cursor {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00aaff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .visualizer {
            flex: 0 0 20%;
            width: 100%;
            padding: 5px;
        }
        footer {
            flex: 0 0 5%;
            text-align: center;
            font-size: 0.7em;
            padding: 3px;
        }
        select, button {
            background: #000;
            color: #00aaff;
            border: 1px solid #00aaff;
            padding: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.05s, color 0.05s;
            touch-action: none;
            overscroll-behavior: none;
        }
        select:active, button:active, button.active {
            background: #00aaff;
            color: #000;
        }
        select:focus {
            outline: none;
        }
        canvas {
            width: 100%;
            height: 100px;
            background: #111;
            border: 1px solid #00aaff;
        }
        @media (max-width: 600px) {
            .logo {
                font-size: 1.2em;
            }
            .controls {
                gap: 8px;
                padding: 8px;
            }
            .control-buttons {
                gap: 5px;
            }
            .eq-grid, .beat-grid {
                width: 150px;
                height: 150px;
            }
            select, button {
                font-size: 0.7em;
                padding: 3px;
            }
            canvas {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Chill House</h1>
    </header>
    <section class="controls">
        <div class="control-buttons">
            <button onclick="generateLoop()">Generate Loop</button>
            <button onclick="stopLoop()">Stop Loop</button>
            <button id="isolate-drums" onclick="toggleIsolateDrums()">Isolate Drums</button>
            <button id="isolate-synths" onclick="toggleIsolateSynths()">Isolate Synths</button>
            <button onclick="tapTempo()">Tap Tempo</button>
            <select id="bpm-select">
                <option value="100">100 BPM</option>
                <option value="105">105 BPM</option>
                <option value="110">110 BPM</option>
                <option value="115">115 BPM</option>
                <option value="120" selected>120 BPM</option>
                <option value="122">122 BPM</option>
                <option value="124">124 BPM</option>
                <option value="126">126 BPM</option>
                <option value="128">128 BPM</option>
            </select>
            <select id="synth-select">
                <option value="DeepPulse">DeepPulse (Bass)</option>
                <option value="NeonDrift">NeonDrift (Bass)</option>
                <option value="SkyVolt">SkyVolt (Pad)</option>
                <option value="MoonGlitch">MoonGlitch (Lead)</option>
                <option value="StarPluck">StarPluck (Pluck)</option>
            </select>
        </div>
        <div class="eq-grid" id="eq-grid">
            <div class="eq-cursor" id="eq-cursor"></div>
        </div>
        <div class="beat-grid" id="beat-grid">
            <div class="beat-cursor" id="beat-cursor"></div>
        </div>
    </section>
    <section class="visualizer">
        <canvas id="waveform"></canvas>
    </section>
    <footer>
        <p>Â© 2025 Chill House Studio. The Ultimate In-Browser House Music Studio.</p>
    </footer>
    <script>
        // Web Audio API Setup
        let ctx, analyser, lowPassFilter, limiter;
        let isolateDrums = false, isolateSynths = false;
        let tapTimes = [];
        const maxTapInterval = 2000; // 2 seconds max interval
        let drumComplexity = 0.5; // 0 (simple) to 1 (complex)
        let synthComplexity = 0.5; // 0 (simple) to 1 (complex)

        function initAudio() {
            try {
                if (!ctx || ctx.state === 'closed') {
                    ctx = new (window.AudioContext || window.webkitAudioContext)();
                    lowPassFilter = ctx.createBiquadFilter();
                    lowPassFilter.type = 'lowpass';
                    lowPassFilter.frequency.setValueAtTime(2000, ctx.currentTime);
                    lowPassFilter.Q.setValueAtTime(5.25, ctx.currentTime);
                    limiter = ctx.createDynamicsCompressor();
                    limiter.threshold.setValueAtTime(-1, ctx.currentTime);
                    limiter.ratio.setValueAtTime(20, ctx.currentTime);
                    limiter.attack.setValueAtTime(0.001, ctx.currentTime);
                    limiter.release.setValueAtTime(0.05, ctx.currentTime);
                    lowPassFilter.connect(limiter);
                    limiter.connect(ctx.destination);
                    analyser = ctx.createAnalyser();
                    analyser.fftSize = 32;
                    limiter.connect(analyser);
                    console.log("AudioContext initialized successfully");
                }
                if (ctx.state === 'suspended') {
                    ctx.resume().then(() => console.log("AudioContext resumed"));
                }
            } catch (e) {
                console.error("Failed to initialize AudioContext:", e);
            }
        }

        function createSound(type, freq = 440, velocity = 1) {
            initAudio();
            const now = ctx.currentTime;
            const masterGain = ctx.createGain();
            masterGain.gain.setValueAtTime(velocity, now);
            masterGain.connect(lowPassFilter);

            if (type === 'kick') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(120, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.2);
                gain.gain.setValueAtTime(0.8 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
                osc.connect(gain);
                gain.connect(masterGain);
                osc.start(now);
                osc.stop(now + 0.6);
                osc.onended = () => {
                    osc.disconnect();
                    gain.disconnect();
                };
            } else if (type === 'clap') {
                const noise = ctx.createBufferSource();
                const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.1, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
                noise.buffer = buffer;
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.setValueAtTime(1000, now);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                gain.gain.setValueAtTime(0.6 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                noise.start(now);
                noise.stop(now + 0.15);
                noise.onended = () => {
                    noise.disconnect();
                    filter.disconnect();
                    gain.disconnect();
                };
            } else if (type === 'hihat') {
                const noise = ctx.createBufferSource();
                const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.03, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
                noise.buffer = buffer;
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.setValueAtTime(5000, now);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                gain.gain.setValueAtTime(0.15 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.03);
                noise.start(now);
                noise.stop(now + 0.03);
                noise.onended = () => {
                    noise.disconnect();
                    filter.disconnect();
                    gain.disconnect();
                };
            } else if (type === 'perc') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, now);
                gain.gain.setValueAtTime(0.1 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.connect(gain);
                gain.connect(masterGain);
                osc.start(now);
                osc.stop(now + 0.1);
                osc.onended = () => {
                    osc.disconnect();
                    gain.disconnect();
                };
            } else if (type === 'bass') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(freq, now);
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(150, now);
                gain.gain.setValueAtTime(0.2 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                osc.start(now);
                osc.stop(now + 0.3);
                osc.onended = () => {
                    osc.disconnect();
                    filter.disconnect();
                    gain.disconnect();
                };
            } else if (type.startsWith('synth')) {
                const synthType = document.getElementById('synth-select').value;
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();

                if (synthType === 'DeepPulse') {
                    osc.type = 'sawtooth';
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(200, now);
                    gain.gain.setValueAtTime(0.2 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                } else if (synthType === 'NeonDrift') {
                    osc.type = 'sine';
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(180, now);
                    gain.gain.setValueAtTime(0.18 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
                } else if (synthType === 'SkyVolt') {
                    osc.type = 'sawtooth';
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(400, now);
                    gain.gain.setValueAtTime(0.15 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
                } else if (synthType === 'MoonGlitch') {
                    osc.type = 'square';
                    filter.type = 'bandpass';
                    filter.frequency.setValueAtTime(800, now);
                    gain.gain.setValueAtTime(0.12 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                } else if (synthType === 'StarPluck') {
                    osc.type = 'triangle';
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(1200, now);
                    gain.gain.setValueAtTime(0.15 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                }

                osc.frequency.setValueAtTime(freq, now);
                if (Math.random() > 0.7) {
                    osc.frequency.exponentialRampToValueAtTime(freq * 1.03, now + 0.05);
                    osc.frequency.exponentialRampToValueAtTime(freq, now + 0.1);
                }

                osc.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);

                osc.start(now);
                osc.stop(now + (synthType === 'DeepPulse' ? 0.5 : synthType === 'NeonDrift' ? 0.6 : synthType === 'SkyVolt' ? 1.5 : synthType === 'MoonGlitch' ? 0.4 : 0.3));
                osc.onended = () => {
                    osc.disconnect();
                    filter.disconnect();
                    gain.disconnect();
                };
            }
        }

        // Synth and Bass Frequencies (G Minor Scale)
        const synthFrequencies = {
            DeepPulse: [98.00, 123.47, 146.83], // G2, A#2, C3
            NeonDrift: [98.00, 123.47, 146.83], // G2, A#2, C3
            SkyVolt: [196.00, 246.94, 293.66], // G3, A#3, C4
            MoonGlitch: [392.00, 493.88, 587.33], // G4, A#4, C5
            StarPluck: [392.00, 493.88, 587.33], // G4, A#4, C5
            bass: [98.00, 123.47, 146.83] // G2, A#2, C3
        };

        // Waveform Visualizer
        function initVisualizer() {
            initAudio();
            const canvas = document.getElementById('waveform');
            if (!canvas) {
                console.error("Canvas element not found");
                return;
            }
            const ctx2d = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteTimeDomainData(dataArray);
                ctx2d.fillStyle = '#111';
                ctx2d.fillRect(0, 0, canvas.width, canvas.height);
                ctx2d.lineWidth = 1;
                ctx2d.strokeStyle = '#00aaff';
                ctx2d.beginPath();
                const sliceWidth = canvas.width / bufferLength;
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = (v * canvas.height) / 2;
                    if (i === 0) ctx2d.moveTo(x, y);
                    else ctx2d.lineTo(x, y);
                    x += sliceWidth;
                }
                ctx2d.lineTo(canvas.width, canvas.height / 2);
                ctx2d.stroke();
            }
            draw();
        }

        // EQ and Resonance Grid (Top)
        function initEQGrid() {
            const grid = document.getElementById('eq-grid');
            const cursor = document.getElementById('eq-cursor');
            if (!grid || !cursor) {
                console.error("EQ grid or cursor not found");
                return;
            }
            let isDragging = false;

            function updateEQ(x, y) {
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                const filterFreq = 200 + (x / gridWidth) * 4800;
                const filterQ = 0.5 + (y / gridWidth) * 9.5;
                lowPassFilter.frequency.setValueAtTime(filterFreq, ctx.currentTime);
                lowPassFilter.Q.setValueAtTime(filterQ, ctx.currentTime);
                cursor.style.left = `${x}px`;
                cursor.style.top = `${y}px`;
            }

            function handleMove(e) {
                e.preventDefault();
                if (!isDragging) return;
                const rect = grid.getBoundingClientRect();
                let x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                let y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                x = Math.max(0, Math.min(gridWidth, x));
                y = Math.max(0, Math.min(gridWidth, y));
                updateEQ(x, y);
            }

            grid.addEventListener('mousedown', () => { isDragging = true; }, { passive: false });
            grid.addEventListener('touchstart', (e) => { isDragging = true; e.preventDefault(); }, { passive: false });
            document.addEventListener('mouseup', () => { isDragging = false; }, { passive: false });
            document.addEventListener('touchend', () => { isDragging = false; }, { passive: false });
            grid.addEventListener('mousemove', handleMove, { passive: false });
            grid.addEventListener('touchmove', handleMove, { passive: false });

            const gridWidth = window.innerWidth <= 600 ? 150 : 200;
            updateEQ(gridWidth / 2, gridWidth / 2);
        }

        // Complexity Grid (Bottom, Drums and Synths)
        function initBeatGrid() {
            const grid = document.getElementById('beat-grid');
            const cursor = document.getElementById('beat-cursor');
            if (!grid || !cursor) {
                console.error("Beat grid or cursor not found");
                return;
            }
            let isDragging = false;

            function updateComplexity(x, y) {
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                drumComplexity = x / gridWidth;
                synthComplexity = y / gridWidth;
                cursor.style.left = `${x}px`;
                cursor.style.top = `${y}px`;
            }

            function handleMove(e) {
                e.preventDefault();
                if (!isDragging) return;
                const rect = grid.getBoundingClientRect();
                let x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                let y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                x = Math.max(0, Math.min(gridWidth, x));
                y = Math.max(0, Math.min(gridWidth, y));
                updateComplexity(x, y);
            }

            grid.addEventListener('mousedown', () => { isDragging = true; }, { passive: false });
            grid.addEventListener('touchstart', (e) => { isDragging = true; e.preventDefault(); }, { passive: false });
            document.addEventListener('mouseup', () => { isDragging = false; }, { passive: false });
            document.addEventListener('touchend', () => { isDragging = false; }, { passive: false });
            grid.addEventListener('mousemove', handleMove, { passive: false });
            grid.addEventListener('touchmove', handleMove, { passive: false });

            const gridWidth = window.innerWidth <= 600 ? 150 : 200;
            updateComplexity(gridWidth / 2, gridWidth / 2);
        }

        // Isolate Functions
        function toggleIsolateDrums() {
            const drumsButton = document.getElementById('isolate-drums');
            const synthsButton = document.getElementById('isolate-synths');
            if (isolateDrums) {
                isolateDrums = false;
                drumsButton.classList.remove('active');
            } else {
                isolateDrums = true;
                isolateSynths = false;
                drumsButton.classList.add('active');
                synthsButton.classList.remove('active');
            }
        }

        function toggleIsolateSynths() {
            const drumsButton = document.getElementById('isolate-drums');
            const synthsButton = document.getElementById('isolate-synths');
            if (isolateSynths) {
                isolateSynths = false;
                synthsButton.classList.remove('active');
            } else {
                isolateSynths = true;
                isolateDrums = false;
                synthsButton.classList.add('active');
                drumsButton.classList.remove('active');
            }
        }

        // AI Sequencer
        let isPlaying = false;
        let nextNoteTime = 0;
        let currentStep = 0;
        let scheduleAheadTime = 0.04; // 40ms lookahead
        const tracks = ['kick', 'clap', 'hihat', 'perc', 'bass', 'synth1', 'synth2'];
        let patterns = {};
        let activeSynths = 0;

        function generatePatterns() {
            const steps = window.innerWidth <= 600 ? 8 : 16;
            patterns = {};
            tracks.forEach(track => {
                patterns[track] = new Array(steps).fill(false);
                for (let i = 0; i < steps; i++) {
                    if (track === 'kick') {
                        if (i % 4 === 0) {
                            patterns[track][i] = drumComplexity >= 0.1; // Four-on-the-floor
                        } else if ((i % 4 === 2) && Math.random() > (0.6 - drumComplexity * 0.3)) {
                            patterns[track][i] = true; // Off-beat kicks
                        }
                    } else if (track === 'clap') {
                        if (i % 8 === 4) {
                            patterns[track][i] = drumComplexity >= 0.2; // Claps on 2 and 4
                        } else if ((i % 8 === 6) && Math.random() > (0.7 - drumComplexity * 0.4)) {
                            patterns[track][i] = true; // Syncopated claps
                        }
                    } else if (track === 'hihat') {
                        if (i % 2 === 0) {
                            courts[track][i] = drumComplexity >= 0.3; // Steady hi-hats
                        } else if (Math.random() > (0.6 - drumComplexity * 0.5)) {
                            patterns[track][i] = true; // Off-beat hi-hats
                        }
                    } else if (track === 'perc') {
                        if ((i % 4 === 1 || i % 4 === 3) && Math.random() > (0.7 - drumComplexity * 0.3)) {
                            patterns[track][i] = true; // Percussive fills
                        }
                    } else if (track === 'bass') {
                        if (patterns['kick'][i] || (i % 4 === 1 && Math.random() > (0.5 - drumComplexity * 0.3))) {
                            patterns[track][i] = true; // Bass follows kick or adds off-beat
                        }
                    } else if (track.startsWith('synth')) {
                        if ((i % 4 === 1 || i % 8 === 3) && Math.random() > (0.5 - synthComplexity * 0.4)) {
                            patterns[track][i] = synthComplexity >= 0.2; // Off-beat synth stabs
                        }
                        if (patterns[track].filter(x => x).length > 3) {
                            patterns[track][i] = false; // Limit density
                        }
                    }
                }
            });
        }

        function scheduleNote(time) {
            const steps = window.innerWidth <= 600 ? 8 : 16;
            activeSynths = 0;
            tracks.forEach(track => {
                if (patterns[track][currentStep]) {
                    if (isolateDrums && (track.startsWith('synth') || track === 'bass')) return;
                    if (isolateSynths && !(track.startsWith('synth') || track === 'bass')) return;

                    let noteTime = time;
                    let offset = 0;
                    if (track.startsWith('synth') && (patterns['kick'][currentStep] || patterns['clap'][currentStep])) {
                        offset = 0.005 + Math.random() * 0.005;
                        noteTime += offset;
                    }

                    if (track.startsWith('synth')) {
                        if (activeSynths >= 1) return;
                        activeSynths++;
                        const synthType = document.getElementById('synth-select').value;
                        const freq = synthFrequencies[synthType][Math.floor(Math.random() * 3)];
                        createSound(track, freq, 1);
                    } else if (track === 'bass') {
                        const freq = synthFrequencies['bass'][Math.floor(Math.random() * 3)];
                        createSound('bass', freq, 1);
                    } else {
                        createSound(track, 440, 1);
                    }
                }
            });
            currentStep = (currentStep + 1) % steps;
        }

        function scheduler() {
            initAudio();
            const bpm = parseInt(document.getElementById('bpm-select').value);
            const noteTime = (60 / bpm) / 4;
            while (nextNoteTime < ctx.currentTime + scheduleAheadTime) {
                scheduleNote(nextNoteTime);
                nextNoteTime += noteTime;
            }
            if (isPlaying) {
                requestAnimationFrame(scheduler);
            }
        }

        function generateLoop() {
            stopLoop();
            isPlaying = true;
            generatePatterns();
            nextNoteTime = ctx.currentTime;
            currentStep = 0;
            scheduler();
        }

        function stopLoop() {
            isPlaying = false;
            isolateDrums = false;
            isolateSynths = false;
            document.getElementById('isolate-drums').classList.remove('active');
            document.getElementById('isolate-synths').classList.remove('active');
        }

        function tapTempo() {
            const now = Date.now();
            tapTimes.push(now);

            if (tapTimes.length > 1 && now - tapTimes[tapTimes.length - 2] > maxTapInterval) {
                tapTimes = [now];
            }

            if (tapTimes.length >= 2) {
                const intervals = [];
                for (let i = 1; i < tapTimes.length; i++) {
                    intervals.push(tapTimes[i] - tapTimes[i - 1]);
                }
                const avgInterval = intervals.reduce((sum, val) => sum + val, 0) / intervals.length;
                const bpm = Math.round(60000 / avgInterval);
                const constrainedBpm = Math.max(100, Math.min(128, bpm));
                const bpmSelect = document.getElementById('bpm-select');
                const options = Array.from(bpmSelect.options).map(opt => parseInt(opt.value));
                const closestBpm = options.reduce((prev, curr) => 
                    Math.abs(curr - constrainedBpm) < Math.abs(prev - constrainedBpm) ? curr : prev
                );
                bpmSelect.value = closestBpm;
                if (isPlaying) {
                    generateLoop();
                }
            }

            if (tapTimes.length > 4) {
                tapTimes.shift();
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM loaded, initializing components");
            try {
                initVisualizer();
                initEQGrid();
                initBeatGrid();
                generateLoop();
            } catch (e) {
                console.error("Initialization error:", e);
            }

            const synthSelect = document.getElementById('synth-select');
            if (synthSelect) {
                synthSelect.addEventListener('change', () => {
                    if (isPlaying) generateLoop();
                }, { passive: false });
            } else {
                console.error("Synth select element not found");
            }

            const bpmSelect = document.getElementById('bpm-select');
            if (bpmSelect) {
                bpmSelect.addEventListener('change', () => {
                    if (isPlaying) generateLoop();
                }, { passive: false });
            } else {
                console.error("BPM select element not found");
            }
        });

        // Ensure AudioContext starts on user interaction
        document.addEventListener('click', () => {
            initAudio();
        }, { once: true });
    </script>
</body>
</html>
