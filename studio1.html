<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Studio Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .menu-container {
            position: relative;
            width: 90%;
            max-width: 320px;
            perspective: 1000px;
        }

        .menu-item {
            position: relative;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #fff;
            border-radius: 10px;
            text-align: center;
            text-transform: uppercase;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            display: block;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2),
                       0 0 40px rgba(255, 255, 255, 0.1);
        }

        .menu-item:hover {
            transform: translateZ(20px) rotateX(5deg);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4),
                       0 0 60px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,1) 70%);
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 2em;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .menu-item {
                font-size: 1em;
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Arcade Sound Studio</h1>
        <a href="#recording" class="menu-item">Recording</a>
        <a href="#mixing" class="menu-item">Mixing</a>
        <a href="#mastering" class="menu-item">Mastering</a>
        <a href="#contact" class="menu-item">Contact</a>
        <div class="glow-effect"></div>
    </div>
</body>
</html>
