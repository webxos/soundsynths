    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', monospace;
            overflow-x: hidden;
            position: relative;
        }

        /* UI Scaling Wrapper */
        .ui-scale-wrapper {
            transform: scale(0.85);
            transform-origin: center top;
            width: 117.65%; /* 100% / 0.85 to compensate scaling */
            max-width: 100vw;
            overflow: hidden;
        }

        /* Sound Wave Background */
        .soundwave-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            z-index: -2;
            overflow: hidden;
        }

        .soundwave-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><path d="M0 10 Q25 0 50 10 T100 10" stroke="rgba(255, 0, 255, 0.2)" stroke-width="2" fill="none"/></svg>') repeat-x;
            background-size: 100px 20px;
            animation: wave 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 100px 0; }
        }

        .menu-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            perspective: 1000px;
            z-index: 1;
            text-align: center;
        }

        /* 3D Glowing Logo */
        h1 {
            color: #ff00ff;
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #00ffff,
                0 0 30px #ff00ff;
            margin-bottom: 2.5rem;
            transform: translateZ(20px);
            animation: flicker 4s infinite;
        }

        @keyframes flicker {
            0%, 19.9%, 22%, 62.9%, 64%, 64.9%, 70%, 100% { opacity: 1; }
            20%, 21.9%, 63%, 63.9%, 65%, 69.9% { opacity: 0.6; }
        }

        /* Menu Items */
        .menu-item {
            position: relative;
            margin: 0.9375rem 0;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #00ffff;
            border-radius: 8px;
            text-align: center;
            text-transform: uppercase;
            color: #00ffff;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            display: block;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.2);
            touch-action: manipulation; /* Improves mobile touch */
        }

        .menu-item:hover {
            transform: translateZ(20px) rotateX(5deg);
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.5),
                0 0 60px rgba(0, 255, 255, 0.3);
            background: rgba(255, 0, 255, 0.1);
            color: #ff00ff;
            border-color: #ff00ff;
        }

        /* Glow Effect */
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1) 0%, rgba(0, 0, 0, 1) 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Footer */
        footer {
            position: relative;
            margin-top: 2.5rem;
            padding: 1.25rem;
            width: 100%;
            text-align: center;
            color: #00ffff;
            font-size: 0.9rem;
            text-shadow: 0 0 10px #00ffff;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #ff00ff;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover {
            text-shadow: 0 0 10px #ff00ff;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.875rem;
            }
            .menu-item {
                font-size: 0.9rem;
                padding: 0.9375rem;
                margin: 0.625rem 0;
            }
            .menu-container {
                max-width: 90%;
            }
            footer {
                font-size: 0.8rem;
                padding: 0.9375rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .menu-item {
                font-size: 0.8rem;
                padding: 0.75rem;
            }
        }
