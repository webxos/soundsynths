        * {

        /* Minimal Dark Greyscale Moving Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #121212 100%);
            z-index: -2;
            overflow: hidden;
        }

        .background::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            animation: pulse 10s ease-in-out infinite;
            opacity: 0.3;
        }

        .background::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            background-size: 20px 20px;
            animation: drift 20s linear infinite;
            opacity: 0.2;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        @keyframes drift {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }

        .menu-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            perspective: 1000px;
            z-index: 1;
            text-align: center;

        /* 3D Glowing Logo */

            color: #ff00ff;
            font-size: 2.5em;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #00ffff,
                0 0 30px #ff00ff;
            margin-bottom: 40px;
            transform: translateZ(20px);
            animation: flicker 4s infinite;
        }

        @keyframes flicker {
            0%, 19.9%, 22%, 62.9%, 64%, 64.9%, 70%, 100% { opacity: 1; }
            20%, 21.9%, 63%, 63.9%, 65%, 69.9% { opacity: 0.6; }
        }

        /* Menu Items */

            position: relative;

            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #00ffff;
            border-radius: 8px;
            text-align: center;
            text-transform: uppercase;
            color: #00ffff;
            font-size: 1.1em;
            font-weight: bold;

        }

            box-shadow:

            background: rgba(255, 0, 255, 0.1);
            color: #ff00ff;
            border-color: #ff00ff;
