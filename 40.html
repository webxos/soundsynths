<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>44AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #00aaff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }
        header {
            flex: 0 0 8%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            font-size: 1.5em;
            text-shadow: 0 0 5px #00aaff;
            text-align: center;
        }
        .controls {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }
        .control-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .eqGrid, .beatGrid {
            width: 200px;
            height: 200px;
            position: relative;
            background: repeating-linear-gradient(
                0deg, transparent, transparent 9px, #00aaff 10px),
                repeating-linear-gradient(
                90deg, transparent, transparent 9px, #00aaff 10px);
            background-size: 10px 10px;
            background-color: #000;
            border: 2px solid #00aaff;
            cursor: crosshair;
        }
        .eqCursor, .beatCursor {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00aaff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px #00aaff;
            z-index: 10;
        }
        .visualizer {
            flex: 0 0 20%;
            width: 100%;
            padding: 5px;
        }
        footer {
            flex: 0 0 5%;
            text-align: center;
            font-size: 0.7em;
            padding: 3px;
        }
        select, button, input[type="range"] {
            background: #000;
            color: #00aaff;
            border: 1px solid #00aaff;
            padding: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.05s, color 0.05s;
            touch-action: none;
            overscroll-behavior: none;
        }
        select:active, button:active, button.active, input[type="range"]::-webkit-slider-thumb:active {
            background: #00aaff;
            color: #000;
        }
        select:focus, input[type="range"]:focus {
            outline: none;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            height: 8px;
            background: #111;
            border-radius: 4px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #00aaff;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #00aaff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        canvas {
            width: 100%;
            height: 100px;
            background: #111;
            border: 1px solid #00aaff;
        }
        @media (max-width: 600px) {
            .logo {
                font-size: 1.2em;
            }
            .controls {
                gap: 8px;
                padding: 8px;
            }
            .control-buttons {
                gap: 5px;
            }
            .eqGrid, .beatGrid {
                width: 150px;
                height: 150px;
            }
            .eqCursor, .beatCursor {
                width: 6px;
                height: 6px;
            }
            select, button, input[type="range"] {
                font-size: 0.7em;
                padding: 3px;
            }
            input[type="range"] {
                width: 80px;
            }
            canvas {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">44AI</h1>
    </header>
    <section class="controls">
        <div class="control-buttons">
            <button onclick="generateLoop()">Generate Loop</button>
            <button onclick="stopLoop()">Stop Loop</button>
            <button id="isolateDrums" onclick="toggleIsolateDrums()">Isolate Drums</button>
            <button id="isolateSynths" onclick="toggleIsolateSynths()">Isolate Synths</button>
            <select id="bpmSelect">
                <option value="100">100 BPM</option>
                <option value="110">110 BPM</option>
                <option value="120">120 BPM</option>
                <option value="130" selected>130 BPM</option>
                <option value="140">140 BPM</option>
                <option value="150">150 BPM</option>
            </select>
            <input type="range" id="bpmSlider" min="100" max="150" value="130" step="1" oninput="updateBPMFromSlider()">
            <select id="synthSelect">
                <option value="ChromaTine">ChromaTine (E-Piano)</option>
                <option value="VoltScream">VoltScream (Electro Lead)</option>
                <option value="GlideFury">GlideFury (Trance Bass)</option>
                <option value="EchoSprite">EchoSprite (Bell Pluck)</option>
                <option value="NebulaGong">NebulaGong (Space Gong)</option>
                <option value="HoloWeave">HoloWeave (Trance Pad)</option>
                <option value="LaserPulse">LaserPulse (Tech Bass)</option>
            </select>
        </div>
        <div class="eqGrid" id="eqGrid">
            <div class="eqCursor" id="eqCursor"></div>
        </div>
        <div class="beatGrid" id="beatGrid">
            <div class="beatCursor" id="beatCursor"></div>
        </div>
    </section>
    <section class="visualizer">
        <canvas id="waveform"></canvas>
    </section>
    <footer>

    <script>
        // Web Audio API Setup
        let ctx, analyser, compressor, eq;
        let isolateDrums = false, isolateSynths = false;
        let drumComplexity = 0.5; // 0 (simple) to 1 (complex)
        let synthComplexity = 0.5; // 0 (simple) to 1 (complex)

        function initAudio() {
            if (!ctx || ctx.state === 'closed') {
                try {
                    ctx = new (window.AudioContext || window.webkitAudioContext)();
                    compressor = ctx.createDynamicsCompressor();
                    compressor.threshold.setValueAtTime(-6, ctx.currentTime);
                    compressor.ratio.setValueAtTime(4, ctx.currentTime);
                    compressor.attack.setValueAtTime(0.003, ctx.currentTime);
                    compressor.release.setValueAtTime(0.1, ctx.currentTime);
                    eq = ctx.createBiquadFilter();
                    eq.type = 'peaking';
                    eq.frequency.setValueAtTime(3000, ctx.currentTime);
                    eq.gain.setValueAtTime(0, ctx.currentTime);
                    eq.Q.setValueAtTime(1, ctx.currentTime);
                    compressor.connect(eq);
                    eq.connect(ctx.destination);
                    analyser = ctx.createAnalyser();
                    analyser.fftSize = 256;
                    eq.connect(analyser);
                    console.log("AudioContext initialized");
                } catch (e) {
                    console.error("AudioContext initialization failed:", e);
                }
            }
            if (ctx.state === 'suspended') {
                ctx.resume().then(() => console.log("AudioContext resumed"));
            }
        }

        function createSound(type, freq = 440, velocity = 1) {
            initAudio();
            if (!ctx) {
                console.error("AudioContext not initialized");
                return;
            }
            const now = ctx.currentTime;
            const masterGain = ctx.createGain();
            masterGain.gain.setValueAtTime(velocity * 0.7, now);
            masterGain.connect(compressor);

            if (type === 'kick') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(30, now + 0.15);
                gain.gain.setValueAtTime(1.2 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                osc.connect(gain);
                gain.connect(masterGain);
                osc.start(now);
                osc.stop(now + 0.5);
                osc.onended = () => {
                    osc.disconnect();
                    gain.disconnect();
                };
            } else if (type === 'clap') {
                const noise = ctx.createBufferSource();
                const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.12, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
                noise.buffer = buffer;
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.setValueAtTime(1200, now);
                filter.Q.setValueAtTime(2, now);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                gain.gain.setValueAtTime(0.8 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.12);
                noise.start(now);
                noise.stop(now + 0.12);
                noise.onended = () => {
                    noise.disconnect();
                    filter.disconnect();
                    gain.disconnect();
                };
            } else if (type === 'hihat') {
                const noise = ctx.createBufferSource();
                const buffer = ctx.createBuffer(1, ctx.sampleRate * (drumComplexity > 0.7 ? 0.2 : 0.04), ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
                noise.buffer = buffer;
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.setValueAtTime(7000, now);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                gain.gain.setValueAtTime(0.3 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + (drumComplexity > 0.7 ? 0.2 : 0.04));
                noise.start(now);
                noise.stop(now + (drumComplexity > 0.7 ? 0.2 : 0.04));
                noise.onended = () => {
                    noise.disconnect();
                    filter.disconnect();
                    gain.disconnect();
                };
            } else if (type === 'perc') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.2 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.08);
                osc.connect(gain);
                gain.connect(masterGain);
                osc.start(now);
                osc.stop(now + 0.08);
                osc.onended = () => {
                    osc.disconnect();
                    gain.disconnect();
                };
            } else if (type === 'bass') {
                const osc1 = ctx.createOscillator();
                const gain = ctx.createGain();
                osc1.type = 'sawtooth';
                osc1.frequency.setValueAtTime(freq, now);
                gain.gain.setValueAtTime(0.3 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                osc1.connect(gain);
                gain.connect(masterGain);
                osc1.start(now);
                osc1.stop(now + 0.4);
                osc1.onended = () => {
                    osc1.disconnect();
                    gain.disconnect();
                };
            } else if (type.startsWith('synth')) {
                const synthType = document.getElementById('synthSelect').value;
                const osc1 = ctx.createOscillator();
                const osc2 = ctx.createOscillator();
                let osc3 = null;
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                const lfo = ctx.createOscillator();
                const lfoGain = ctx.createGain();

                lfo.type = 'sine';
                lfo.frequency.setValueAtTime(synthType === 'NebulaGong' ? 0.2 : synthType === 'VoltScream' ? 0.5 : 1.5, now);
                lfoGain.gain.setValueAtTime(synthType === 'LaserPulse' ? 0.1 : 50, now);
                lfo.connect(lfoGain);
                lfo.start(now);

                if (synthType === 'ChromaTine') {
                    osc1.type = 'triangle';
                    osc2.type = 'sine';
                    osc2.detune.setValueAtTime(10, now); // Detune for richness
                    filter.type = 'highpass';
                    filter.frequency.setValueAtTime(600, now);
                    filter.Q.setValueAtTime(2, now);
                    gain.gain.setValueAtTime(0.2 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
                    osc2.frequency.setValueAtTime(freq * 1.01, now);
                    lfoGain.connect(filter.frequency);
                } else if (synthType === 'VoltScream') {
                    osc1.type = 'sine';
                    osc2.type = 'sine';
                    filter.type = 'bandpass';
                    filter.frequency.setValueAtTime(1500, now);
                    filter.Q.setValueAtTime(4, now);
                    gain.gain.setValueAtTime(0.8 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                    osc2.frequency.setValueAtTime(freq * 1.02, now);
                    lfoGain.connect(osc1.detune); // Pitch wobble
                } else if (synthType === 'GlideFury') {
                    osc1.type = 'sawtooth';
                    osc2.type = 'square';
                    osc2.detune.setValueAtTime(15, now); // Chorus-like detune
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(300, now);
                    filter.Q.setValueAtTime(3, now);
                    gain.gain.setValueAtTime(0.25 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
                    osc2.frequency.setValueAtTime(freq * 1.03, now);
                    osc1.frequency.exponentialRampToValueAtTime(freq * 1.2, now + 0.25);
                } else if (synthType === 'EchoSprite') {
                    osc1.type = 'triangle';
                    osc2.type = 'triangle';
                    filter.type = 'highpass';
                    filter.frequency.setValueAtTime(2000, now);
                    filter.Q.setValueAtTime(2, now);
                    gain.gain.setValueAtTime(0.22 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.05, now + 0.2);
                    gain.gain.exponentialRampToValueAtTime(0.03, now + 0.3); // Second echo
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                    osc2.frequency.setValueAtTime(freq * 2.0, now);
                } else if (synthType === 'NebulaGong') {
                    osc1.type = 'sine';
                    osc2.type = 'square';
                    filter.type = 'bandpass';
                    filter.frequency.setValueAtTime(800, now);
                    filter.Q.setValueAtTime(6, now);
                    gain.gain.setValueAtTime(0.2 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
                    osc2.frequency.setValueAtTime(freq * 1.01, now);
                    lfoGain.connect(filter.frequency); // Slow sweep
                } else if (synthType === 'HoloWeave') {
                    osc1.type = 'sawtooth';
                    osc2.type = 'sawtooth';
                    osc3 = ctx.createOscillator();
                    osc3.type = 'sawtooth';
                    osc3.detune.setValueAtTime(2, now); // Pitch drift
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(700, now);
                    filter.Q.setValueAtTime(1, now);
                    gain.gain.setValueAtTime(0.15 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 3.0);
                    osc2.frequency.setValueAtTime(freq * 1.01, now);
                    osc3.frequency.setValueAtTime(freq * 0.99, now);
                    lfoGain.connect(filter.frequency);
                } else if (synthType === 'LaserPulse') {
                    osc1.type = 'square';
                    osc2.type = 'square';
                    filter.type = 'bandpass';
                    filter.frequency.setValueAtTime(1200, now);
                    filter.Q.setValueAtTime(5, now);
                    gain.gain.setValueAtTime(0.18 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                    osc2.frequency.setValueAtTime(freq * 1.02, now);
                    lfoGain.connect(osc1.detune); // PWM-like effect
                }

                osc1.frequency.setValueAtTime(freq, now);
                osc1.connect(filter);
                osc2.connect(filter);
                if (osc3) osc3.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);

                const duration = synthType === 'ChromaTine' ? 0.8 : synthType === 'VoltScream' ? 0.4 : synthType === 'GlideFury' ? 0.6 : synthType === 'EchoSprite' ? 0.5 : synthType === 'NebulaGong' ? 1.5 : synthType === 'HoloWeave' ? 3.0 : 0.4;
                osc1.start(now);
                osc2.start(now);
                if (osc3) osc3.start(now);
                lfo.stop(now + duration);
                osc1.stop(now + duration);
                osc2.stop(now + duration);
                if (osc3) osc3.stop(now + duration);
                osc1.onended = () => {
                    osc1.disconnect();
                    osc2.disconnect();
                    if (osc3) osc3.disconnect();
                    filter.disconnect();
                    gain.disconnect();
                    lfo.disconnect();
                    lfoGain.disconnect();
                };
            }
            console.log(`Created sound: ${type}`);
        }

        // Synth and Bass Frequencies (G Minor Scale)
        const synthFrequencies = {
            ChromaTine: [196.00, 246.94, 293.66, 392.00], // G3, A#3, C4, G4
            VoltScream: [392.00, 493.88, 587.33, 783.99], // G4, A#4, C5, G5
            GlideFury: [98.00, 123.47, 146.83, 196.00], // G2, A#2, C3, G3
            EchoSprite: [392.00, 493.88, 587.33, 783.99], // G4, A#4, C5, G5
            NebulaGong: [196.00, 246.94, 293.66, 392.00], // G3, A#3, C4, G4
            HoloWeave: [196.00, 246.94, 293.66, 392.00], // G3, A#3, C4, G4
            LaserPulse: [98.00, 123.47, 146.83, 196.00], // G2, A#2, C3, G3
            bass: [98.00, 123.47, 146.83] // G2, A#2, C3
        };

        // Waveform Visualizer
        function initVisualizer() {
            initAudio();
            const canvas = document.getElementById('waveform');
            if (!canvas) {
                console.error("Canvas element not found");
                return;
            }
            const ctx2d = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteTimeDomainData(dataArray);
                ctx2d.fillStyle = '#111';
                ctx2d.fillRect(0, 0, canvas.width, canvas.height);
                ctx2d.lineWidth = 1;
                ctx2d.strokeStyle = '#00aaff';
                ctx2d.beginPath();
                const sliceWidth = canvas.width / bufferLength;
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = (v * canvas.height) / 2;
                    if (i === 0) ctx2d.moveTo(x, y);
                    else ctx2d.lineTo(x, y);
                    x += sliceWidth;
                }
                ctx2d.lineTo(canvas.width, canvas.height / 2);
                ctx2d.stroke();
            }
            draw();
            console.log("Visualizer initialized");
        }

        // EQ Grid (Controls mastering EQ)
        function initEQGrid() {
            const grid = document.getElementById('eqGrid');
            const cursor = document.getElementById('eqCursor');
            if (!grid || !cursor) {
                console.error("EQ grid or cursor not found");
                return;
            }
            let isDragging = false;

            function updateEQ(x, y) {
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                const eqFreq = 200 + (x / gridWidth) * 7800;
                const eqGain = 12 - (y / gridWidth) * 24;
                try {
                    eq.frequency.setValueAtTime(eqFreq, ctx.currentTime);
                    eq.gain.setValueAtTime(eqGain, ctx.currentTime);
                    cursor.style.left = `${x}px`;
                    cursor.style.top = `${y}px`;
                    console.log(`EQ updated: freq=${eqFreq.toFixed(0)} Hz, gain=${eqGain.toFixed(1)} dB, x=${x.toFixed(1)}, y=${y.toFixed(1)}`);
                } catch (e) {
                    console.error("Error updating EQ:", e);
                }
            }

            function handleMove(e) {
                e.preventDefault();
                const rect = grid.getBoundingClientRect();
                let x, y;
                if (e.type === 'mousemove' || e.type === 'mousedown') {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                } else if (e.touches && e.touches.length > 0) {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                } else {
                    return;
                }
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                x = Math.max(0, Math.min(gridWidth, x));
                y = Math.max(0, Math.min(gridWidth, y));
                updateEQ(x, y);
            }

            grid.addEventListener('mousedown', (e) => {
                isDragging = true;
                handleMove(e);
            }, { passive: false });
            grid.addEventListener('touchstart', (e) => {
                isDragging = true;
                handleMove(e);
            }, { passive: false });
            document.addEventListener('mouseup', () => {
                isDragging = false;
            }, { passive: true });
            document.addEventListener('touchend', () => {
                isDragging = false;
            }, { passive: true });
            grid.addEventListener('mousemove', (e) => {
                if (isDragging) handleMove(e);
            }, { passive: false });
            grid.addEventListener('touchmove', (e) => {
                if (isDragging) handleMove(e);
            }, { passive: false });

            const gridWidth = window.innerWidth <= 600 ? 150 : 200;
            updateEQ(gridWidth / 2, gridWidth / 2);
            console.log("EQ grid initialized");
        }

        // Complexity Grid (Drums and Synths)
        function initBeatGrid() {
            const grid = document.getElementById('beatGrid');
            const cursor = document.getElementById('beatCursor');
            if (!grid || !cursor) {
                console.error("Beat grid or cursor not found");
                return;
            }
            let isDragging = false;

            function updateComplexity(x, y) {
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                drumComplexity = x / gridWidth;
                synthComplexity = y / gridWidth;
                cursor.style.left = `${x}px`;
                cursor.style.top = `${y}px`;
                console.log(`Complexity updated: drum=${drumComplexity.toFixed(2)}, synth=${synthComplexity.toFixed(2)}`);
            }

            function handleMove(e) {
                if (!isDragging) return;
                e.preventDefault();
                const rect = grid.getBoundingClientRect();
                let x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                let y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                x = Math.max(0, Math.min(gridWidth, x));
                y = Math.max(0, Math.min(gridWidth, y));
                updateComplexity(x, y);
            }

            grid.addEventListener('mousedown', (e) => {
                isDragging = true;
                handleMove(e);
            }, { passive: false });
            grid.addEventListener('touchstart', (e) => {
                isDragging = true;
                handleMove(e);
            }, { passive: false });
            document.addEventListener('mouseup', () => {
                isDragging = false;
            }, { passive: true });
            document.addEventListener('touchend', () => {
                isDragging = false;
            }, { passive: true });
            grid.addEventListener('mousemove', handleMove, { passive: false });
            grid.addEventListener('touchmove', handleMove, { passive: false });

            const gridWidth = window.innerWidth <= 600 ? 150 : 200;
            updateComplexity(gridWidth / 2, gridWidth / 2);
            console.log("Beat grid initialized");
        }

        // Isolate Functions
        function toggleIsolateDrums() {
            const drumsButton = document.getElementById('isolateDrums');
            const synthsButton = document.getElementById('isolateSynths');
            isolateDrums = !isolateDrums;
            isolateSynths = false;
            drumsButton.classList.toggle('active', isolateDrums);
            synthsButton.classList.remove('active');
            console.log(`Isolate drums: ${isolateDrums}`);
        }

        function toggleIsolateSynths() {
            const drumsButton = document.getElementById('isolateDrums');
            const synthsButton = document.getElementById('isolateSynths');
            isolateSynths = !isolateSynths;
            isolateDrums = false;
            synthsButton.classList.toggle('active', isolateSynths);
            drumsButton.classList.remove('active');
            console.log(`Isolate synths: ${isolateSynths}`);
        }

        // Tempo Slider
        function updateBPMFromSlider() {
            const slider = document.getElementById('bpmSlider');
            const select = document.getElementById('bpmSelect');
            const bpm = parseInt(slider.value);
            select.value = Math.round(bpm / 10) * 10; // Snap to nearest 10
            if (isPlaying) generateLoop();
            console.log(`BPM updated to ${bpm}`);
        }

        // AI Sequencer
        let isPlaying = false;
        let nextNoteTime = 0;
        let currentStep = 0;
        const scheduleAheadTime = 0.1; // 100ms buffer
        const tracks = ['kick', 'clap', 'hihat', 'perc', 'bass', 'synth1'];
        let patterns = {};

        function generatePatterns() {
            const steps = window.innerWidth <= 600 ? 32 : 64; // 8 or 16 bars
            const bpm = parseInt(document.getElementById('bpmSelect').value);
            patterns = {};
            tracks.forEach(track => {
                patterns[track] = new Array(steps).fill(false);
                for (let i = 0; i < steps; i++) {
                    const bar = Math.floor(i / 16);
                    const stepInBar = i % 16;
                    if (track === 'kick') {
                        patterns[track][i] = [0, 4, 8, 12].includes(stepInBar);
                        if (drumComplexity > 0.3 && bar >= 4 && [6].includes(stepInBar)) patterns[track][i] = true;
                        if (drumComplexity > 0.7 && bar >= 8 && [2, 10].includes(stepInBar)) patterns[track][i] = true;
                    } else if (track === 'clap') {
                        patterns[track][i] = [4, 12].includes(stepInBar);
                        if (drumComplexity > 0.7 && bar >= 8 && [6].includes(stepInBar)) patterns[track][i] = true;
                    } else if (track === 'hihat') {
                        patterns[track][i] = drumComplexity > 0.3 && [0, 2, 4, 6, 8, 10, 12, 14].includes(stepInBar);
                        if (drumComplexity <= 0.3) patterns[track][i] = [0, 4, 8, 12].includes(stepInBar);
                        if (drumComplexity > 0.7 && bar >= 8 && bpm < 140 && [3, 7].includes(stepInBar)) patterns[track][i] = true;
                    } else if (track === 'perc') {
                        patterns[track][i] = bar < 8 && [2, 6, 10].includes(stepInBar) && Math.random() > (0.9 - drumComplexity * 0.5);
                        if (drumComplexity > 0.7 && bar >= 8 && [14].includes(stepInBar)) patterns[track][i] = true;
                    } else if (track === 'bass') {
                        patterns[track][i] = (patterns['kick'][i] || (stepInBar === 12 && Math.random() > (0.6 - drumComplexity * 0.4)));
                        if (synthComplexity > 0.8 && bar >= 8 && [2].includes(stepInBar) && Math.random() > 0.9) patterns[track][i] = true;
                    } else if (track === 'synth1') {
                        const synthType = document.getElementById('synthSelect').value;
                        if (synthType === 'ChromaTine') {
                            if ([0, 4, 8, 12].includes(stepInBar)) patterns[track][i] = true;
                            if (synthComplexity > 0.3 && [2, 6].includes(stepInBar)) patterns[track][i] = true;
                            if (synthComplexity > 0.7 && bar >= 8 && bpm < 150 && [14, 15].includes(stepInBar)) patterns[track][i] = true;
                            if (bar >= 4 && bar < 8 && [2, 6].includes(stepInBar)) patterns[track][i] = stepInBar === 2 ? Math.random() > 0.5 : true;
                            if (bar >= 12 && [12].includes(stepInBar)) patterns[track][i] = true;
                        } else if (synthType === 'VoltScream') {
                            if (synthComplexity > 0.3 && [0, 2, 4, 6, 8, 10, 12, 14].includes(stepInBar)) patterns[track][i] = true;
                            if (synthComplexity <= 0.3 && [0, 4, 8, 12].includes(stepInBar)) patterns[track][i] = true;
                            if (synthComplexity > 0.7 && bar >= 8 && bpm < 140 && [12, 13].includes(stepInBar)) patterns[track][i] = stepInBar === 12 ? true : Math.random() > 0.5;
                            if (bar >= 4 && bar < 8 && [14].includes(stepInBar)) patterns[track][i] = false;
                            if (bar >= 12 && [8].includes(stepInBar)) patterns[track][i] = true;
                        } else if (synthType === 'GlideFury') {
                            if ([0, 8].includes(stepInBar)) patterns[track][i] = true;
                            if (synthComplexity > 0.3 && (bar < 8 && [12].includes(stepInBar) || [2].includes(stepInBar))) patterns[track][i] = true;
                            if (synthComplexity > 0.7 && bar >= 8 && ([2, 10].includes(stepInBar) || (bpm < 150 && [10, 12].includes(stepInBar)))) patterns[track][i] = true;
                            if (bar >= 12 && [12].includes(stepInBar)) patterns[track][i] = true;
                        } else if (synthType === 'EchoSprite') {
                            if ([0, 4].includes(stepInBar)) patterns[track][i] = true;
                            if (synthComplexity > 0.3 && [2, 6].includes(stepInBar)) patterns[track][i] = stepInBar === 2 ? Math.random() > 0.5 : true;
                            if (synthComplexity > 0.7 && bar >= 8 && bpm < 150 && [14, 15].includes(stepInBar)) patterns[track][i] = true;
                            if (bar >= 12 && [8].includes(stepInBar)) patterns[track][i] = true;
                        } else if (synthType === 'NebulaGong') {
                            if ([0].includes(stepInBar)) patterns[track][i] = true;
                            if (synthComplexity > 0.3 && bar >= 4 && [8].includes(stepInBar)) patterns[track][i] = true;
                            if (synthComplexity > 0.7 && bar >= 8 && [4, 12].includes(stepInBar)) patterns[track][i] = true;
                            if (bar >= 12 && [8].includes(stepInBar)) patterns[track][i] = true;
                        } else if (synthType === 'HoloWeave') {
                            if ([0].includes(stepInBar)) patterns[track][i] = true;
                            if (synthComplexity > 0.3 && bar >= 4 && [0].includes(stepInBar)) patterns[track][i] = true;
                            if (synthComplexity > 0.7 && bar >= 8 && bpm < 150 && [2, 6].includes(stepInBar)) patterns[track][i] = true;
                            if (bar >= 12 && [8].includes(stepInBar)) patterns[track][i] = true;
                        } else if (synthType === 'LaserPulse') {
                            if ([0, 4].includes(stepInBar)) patterns[track][i] = true;
                            if (synthComplexity > 0.3 && (bar < 8 && [2, 8].includes(stepInBar))) patterns[track][i] = true;
                            if (synthComplexity > 0.7 && bar >= 8 && bpm < 150 && [14, 15].includes(stepInBar)) patterns[track][i] = true;
                            if (bar >= 12 && [8].includes(stepInBar)) patterns[track][i] = true;
                        }
                        if (patterns[track].filter(x => x).length > (window.innerWidth <= 600 ? 5 : 8)) patterns[track][i] = false; // Cap notes
                    }
                }
            });
            console.log("Generated patterns:", patterns);
        }

        function scheduleNote(time) {
            const steps = window.innerWidth <= 600 ? 32 : 64;
            const bpm = parseInt(document.getElementById('bpmSelect').value);
            tracks.forEach(track => {
                if (patterns[track][currentStep]) {
                    if (isolateDrums && (track === 'synth1' || track === 'bass')) return;
                    if (isolateSynths && !(track === 'synth1' || track === 'bass')) return;

                    const microTiming = (bpm < 150 && track === 'synth1') ? 0.005 * Math.random() : 0;
                    const noteTime = time + microTiming;
                    const velocity = track === 'kick' ? (Math.random() * 0.1 + 0.9) :
                                    track === 'clap' ? (Math.random() * 0.1 + 0.7) :
                                    track === 'hihat' ? (Math.random() * 0.05 + 0.25) :
                                    track === 'perc' ? (Math.random() * 0.05 + 0.15) : 1;
                    console.log(`Scheduling ${track} at time ${noteTime}, velocity ${velocity.toFixed(2)}`);
                    if (track === 'synth1') {
                        const synthType = document.getElementById('synthSelect').value;
                        const freq = synthFrequencies[synthType][Math.floor(Math.random() * 4)];
                        createSound(track, freq, velocity);
                    } else if (track === 'bass') {
                        const freq = synthFrequencies['bass'][Math.floor(Math.random() * 3)];
                        createSound('bass', freq, velocity);
                    } else {
                        createSound(track, 440, velocity);
                    }
                }
            });
            currentStep = (currentStep + 1) % steps;
        }

        function scheduler() {
            if (!isPlaying) return;
            initAudio();
            const bpm = parseInt(document.getElementById('bpmSelect').value);
            const noteTime = (60 / bpm) / 4;
            while (nextNoteTime < ctx.currentTime + scheduleAheadTime) {
                scheduleNote(nextNoteTime);
                nextNoteTime += noteTime;
            }
            requestAnimationFrame(scheduler);
        }

        function generateLoop() {
            console.log("Generating loop");
            initAudio();
            stopLoop();
            isPlaying = true;
            generatePatterns();
            nextNoteTime = ctx.currentTime + 0.1;
            currentStep = 0;
            scheduler();
        }

        function stopLoop() {
            console.log("Stopping loop");
            isPlaying = false;
            isolateDrums = false;
            isolateSynths = false;
            document.getElementById('isolateDrums').classList.remove('active');
            document.getElementById('isolateSynths').classList.remove('active');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM loaded, initializing components");
            initVisualizer();
            initEQGrid();
            initBeatGrid();
        });

        document.addEventListener('click', () => {
            initAudio();
        }, { once: true });

        const synthSelect = document.getElementById('synthSelect');
        if (synthSelect) {
            synthSelect.addEventListener('change', () => {
                if (isPlaying) generateLoop();
            }, { passive: true });
        } else {
            console.error("Synth select element not found");
        }

        const bpmSelect = document.getElementById('bpmSelect');
        if (bpmSelect) {
            bpmSelect.addEventListener('change', () => {
                const bpm = parseInt(bpmSelect.value);
                document.getElementById('bpmSlider').value = bpm;
                if (isPlaying) generateLoop();
            }, { passive: true });
        } else {
            console.error("BPM select element not found");
        }
    </script>
</body>
