<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>44AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff0000;
            --background-color: #000000;
            --grid-size: 200px;
            --grid-size-mobile: 150px;
            --cursor-size: 8px;
            --cursor-size-mobile: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background-color);
            color: var(--primary-color);
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAHUlEQVQYV2NkYGBgYGT779+/j4+P/4sBA4YBIJIAo2IbJdtfvVEAAAAASUVORK5CYII=');
            background-size: 10px 10px;
        }

        header {
            flex: 0 0 8%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 1.5em;
            text-shadow: 0 0 5px var(--primary-color);
            text-align: center;
            animation: glitch 3s infinite;
            will-change: transform;
        }

        @keyframes glitch {
            0%, 6%, 100% { transform: translate(0); }
            2% { transform: translate(-1px, 1px); }
            4% { transform: translate(1px, -1px); }
        }

        .controls {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 12px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .eqGrid, .beatGrid {
            width: var(--grid-size);
            height: var(--grid-size);
            background: repeating-linear-gradient(
                0deg, transparent, transparent 9px, var(--primary-color) 10px),
                repeating-linear-gradient(
                90deg, transparent, transparent 9px, var(--primary-color) 10px);
            background-size: 10px 10px;
            background-color: var(--background-color);
            border: 2px solid var(--primary-color);
            box-shadow: inset 0 0 6px var(--primary-color);
            cursor: crosshair;
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .eqGrid::before, .beatGrid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255, 0, 0, 0.1));
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .eqCursor, .beatCursor {
            position: absolute;
            width: var(--cursor-size);
            height: var(--cursor-size);
            background: var(--primary-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 4px var(--primary-color);
            z-index: 10;
            transition: box-shadow 0.2s;
        }

        .eqGrid:active .eqCursor, .beatGrid:active .beatCursor {
            box-shadow: 0 0 8px var(--primary-color), 0 0 12px var(--primary-color);
        }

        .visualizer {
            flex: 0 0 20%;
            width: 100%;
            padding: 8px;
        }

        footer {
            flex: 0 0 5%;
            text-align: center;
            font-size: 0.7em;
            padding: 4px;
            color: var(--primary-color);
        }

        select, button {
            background: var(--background-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 6px 10px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85em;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 4px var(--primary-color);
            touch-action: manipulation;
        }

        select:hover, button:hover {
            background: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 8px var(--primary-color);
        }

        select:active, button:active, button.active {
            background: #cc0000;
            color: var(--background-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        select:focus {
            outline: none;
        }

        canvas {
            width: 100%;
            height: 100px;
            background: var(--background-color);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 6px var(--primary-color);
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 1.2em;
            }

            .controls {
                gap: 10px;
                padding: 10px;
            }

            .control-buttons {
                gap: 8px;
            }

            .eqGrid, .beatGrid {
                width: var(--grid-size-mobile);
                height: var(--grid-size-mobile);
            }

            .eqCursor, .beatCursor {
                width: var(--cursor-size-mobile);
                height: var(--cursor-size-mobile);
            }

            select, button {
                font-size: 0.75em;
                padding: 5px 8px;
            }

            canvas {
                height: 80px;
            }
        }
    </style>
</head>

    <script>
        // Web Audio API Setup
        let ctx, analyser, lowPassFilter, limiter;
        let isolateDrums = false, isolateSynths = false;
        let tapTimes = [];
        const maxTapInterval = 2000;
        let drumComplexity = 0.5;
        let synthComplexity = 0.5;

        function initAudio() {
            if (!ctx || ctx.state === 'closed') {
                try {
                    ctx = new (window.AudioContext || window.webkitAudioContext)();
                    lowPassFilter = ctx.createBiquadFilter();
                    lowPassFilter.type = 'lowpass';
                    lowPassFilter.frequency.setValueAtTime(2000, ctx.currentTime);
                    lowPassFilter.Q.setValueAtTime(1, ctx.currentTime);
                    limiter = ctx.createDynamicsCompressor();
                    limiter.threshold.setValueAtTime(-2, ctx.currentTime);
                    limiter.ratio.setValueAtTime(20, ctx.currentTime);
                    limiter.attack.setValueAtTime(0.001, ctx.currentTime);
                    limiter.release.setValueAtTime(0.05, ctx.currentTime);
                    lowPassFilter.connect(limiter);
                    limiter.connect(ctx.destination);
                    analyser = ctx.createAnalyser();
                    analyser.fftSize = 256; // Reduced for performance
                    limiter.connect(analyser);
                } catch (e) {
                    console.error("AudioContext initialization failed:", e);
                }
            }
            if (ctx.state === 'suspended') {
                ctx.resume();
            }
        }

        function createDelayNode() {
            const delay = ctx.createDelay(1);
            delay.delayTime.setValueAtTime(0.25, ctx.currentTime);
            const feedback = ctx.createGain();
            feedback.gain.setValueAtTime(0.4, ctx.currentTime);
            const wetGain = ctx.createGain();
            wetGain.gain.setValueAtTime(0.3, ctx.currentTime);
            const dryGain = ctx.createGain();
            dryGain.gain.setValueAtTime(0.7, ctx.currentTime);
            delay.connect(feedback);
            feedback.connect(delay);
            return { delay, wetGain, dryGain };
        }

        function createDistortionNode() {
            const distortion = ctx.createWaveShaper();
            const curve = new Float32Array(1024); // Reduced size
            for (let i = 0; i < 1024; i++) {
                const x = (i * 2) / 1024 - 1;
                curve[i] = Math.tanh(5 * x);
            }
            distortion.curve = curve;
            return distortion;
        }

        function createSound(type, freq = 440, velocity = 1) {
            initAudio();
            if (!ctx) return;
            const now = ctx.currentTime;
            const masterGain = ctx.createGain();
            masterGain.gain.setValueAtTime(velocity * 0.8, now);
            masterGain.connect(lowPassFilter);

            if (type === 'kick') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(30, now + 0.15);
                gain.gain.setValueAtTime(1.3 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                osc.connect(gain);
                gain.connect(masterGain);
                osc.start(now);
                osc.stop(now + 0.5);
                osc.onended = () => {
                    osc.disconnect();
                    gain.disconnect();
                    masterGain.disconnect();
                };
            } else if (type === 'clap') {
                const noise = ctx.createBufferSource();
                const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.15, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
                noise.buffer = buffer;
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.setValueAtTime(1000, now);
                filter.Q.setValueAtTime(2.5, now);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                gain.gain.setValueAtTime(0.9 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                noise.start(now);
                noise.stop(now + 0.15);
                noise.onended = () => {
                    noise.disconnect();
                    filter.disconnect();
                    gain.disconnect();
                    masterGain.disconnect();
                };
            } else if (type === 'hihat') {
                const noise = ctx.createBufferSource();
                const duration = drumComplexity > 0.7 ? 0.25 : 0.05;
                const buffer = ctx.createBuffer(1, ctx.sampleRate * duration, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
                noise.buffer = buffer;
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.setValueAtTime(8000, now);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                gain.gain.setValueAtTime(0.35 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
                noise.start(now);
                noise.stop(now + duration);
                noise.onended = () => {
                    noise.disconnect();
                    filter.disconnect();
                    gain.disconnect();
                    masterGain.disconnect();
                };
            } else if (type === 'perc') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(900, now);
                gain.gain.setValueAtTime(0.25 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.connect(gain);
                gain.connect(masterGain);
                osc.start(now);
                osc.stop(now + 0.1);
                osc.onended = () => {
                    osc.disconnect();
                    gain.disconnect();
                    masterGain.disconnect();
                };
            } else if (type === 'bass') {
                const osc1 = ctx.createOscillator();
                const osc2 = ctx.createOscillator();
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                const distortion = createDistortionNode();
                osc1.type = 'sawtooth';
                osc2.type = 'sawtooth';
                osc1.frequency.setValueAtTime(freq, now);
                osc2.frequency.setValueAtTime(freq * 1.02, now);
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(150, now);
                filter.Q.setValueAtTime(3, now);
                gain.gain.setValueAtTime(0.35 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                osc1.connect(filter);
                osc2.connect(filter);
                filter.connect(distortion);
                distortion.connect(gain);
                gain.connect(masterGain);
                osc1.start(now);
                osc2.start(now);
                osc1.stop(now + 0.5);
                osc2.stop(now + 0.5);
                osc1.onended = () => {
                    osc1.disconnect();
                    osc2.disconnect();
                    filter.disconnect();
                    distortion.disconnect();
                    gain.disconnect();
                    masterGain.disconnect();
                };
            } else if (type.startsWith('synth')) {
                const synthType = document.getElementById('synthSelect').value;
                const osc1 = ctx.createOscillator();
                const osc2 = ctx.createOscillator();
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                const distortion = createDistortionNode();
                const { delay, wetGain, dryGain } = createDelayNode();

                const lfo = ctx.createOscillator();
                const lfoGain = ctx.createGain();
                lfo.type = 'sine';
                lfo.frequency.setValueAtTime(0.5, now);
                lfoGain.gain.setValueAtTime(200, now);
                lfo.connect(lfoGain);
                lfoGain.connect(filter.frequency);
                lfo.start(now);

                if (synthType === 'VoidPulse') {
                    osc1.type = 'sawtooth';
                    osc2.type = 'square';
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(180, now);
                    filter.Q.setValueAtTime(5, now);
                    gain.gain.setValueAtTime(0.3 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
                    osc2.frequency.setValueAtTime(freq * 1.04, now);
                } else if (synthType === 'CryptWave') {
                    osc1.type = 'sawtooth';
                    osc2.type = 'sawtooth';
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(160, now);
                    filter.Q.setValueAtTime(4, now);
                    gain.gain.setValueAtTime(0.28 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.9);
                    osc2.frequency.setValueAtTime(freq * 1.05, now);
                } else if (synthType === 'DreadPad') {
                    osc1.type = 'sawtooth';
                    osc2.type = 'sawtooth';
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(500, now);
                    filter.Q.setValueAtTime(2, now);
                    gain.gain.setValueAtTime(0.22 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 3.0);
                    osc2.frequency.setValueAtTime(freq * 1.02, now);
                } else if (synthType === 'SpecterLead') {
                    osc1.type = 'square';
                    osc2.type = 'square';
                    filter.type = 'bandpass';
                    filter.frequency.setValueAtTime(1000, now);
                    filter.Q.setValueAtTime(7, now);
                    gain.gain.setValueAtTime(0.18 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
                    osc2.frequency.setValueAtTime(freq * 1.03, now);
                } else if (synthType === 'WraithPluck') {
                    osc1.type = 'triangle';
                    osc2.type = 'sawtooth';
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(1200, now);
                    filter.Q.setValueAtTime(3, now);
                    gain.gain.setValueAtTime(0.25 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                    osc2.frequency.setValueAtTime(freq * 1.02, now);
                }

                osc1.frequency.setValueAtTime(freq, now);
                if (Math.random() > 0.7) {
                    osc1.frequency.exponentialRampToValueAtTime(freq * 1.05, now + 0.08);
                    osc1.frequency.exponentialRampToValueAtTime(freq, now + 0.16);
                }

                osc1.connect(filter);
                osc2.connect(filter);
                filter.connect(distortion);
                distortion.connect(dryGain);
                distortion.connect(delay);
                delay.connect(wetGain);
                dryGain.connect(gain);
                wetGain.connect(gain);
                gain.connect(masterGain);

                const duration = synthType === 'DreadPad' ? 3.0 : synthType === 'VoidPulse' ? 0.8 : synthType === 'CryptWave' ? 0.9 : synthType === 'SpecterLead' ? 0.6 : 0.5;
                osc1.start(now);
                osc2.start(now);
                lfo.start(now);
                osc1.stop(now + duration);
                osc2.stop(now + duration);
                lfo.stop(now + duration);
                osc1.onended = () => {
                    osc1.disconnect();
                    osc2.disconnect();
                    filter.disconnect();
                    distortion.disconnect();
                    delay.disconnect();
                    wetGain.disconnect();
                    dryGain.disconnect();
                    lfo.disconnect();
                    lfoGain.disconnect();
                    gain.disconnect();
                    masterGain.disconnect();
                };
            }
        }

        const synthFrequencies = {
            VoidPulse: [82.41, 87.31, 98.00],
            CryptWave: [82.41, 87.31, 98.00],
            DreadPad: [164.81, 174.61, 196.00],
            SpecterLead: [329.63, 349.23, 392.00],
            WraithPluck: [329.63, 349.23, 392.00],
            bass: [82.41, 87.31, 98.00]
        };

        function initVisualizer() {
            initAudio();
            const canvas = document.getElementById('waveform');
            if (!canvas) return;
            const ctx2d = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteTimeDomainData(dataArray);
                ctx2d.fillStyle = '#000000';
                ctx2d.fillRect(0, 0, canvas.width, canvas.height);
                ctx2d.lineWidth = 1;
                ctx2d.strokeStyle = '#ff0000';
                ctx2d.beginPath();
                const sliceWidth = canvas.width / bufferLength;
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = (v * canvas.height) / 2;
                    if (i === 0) ctx2d.moveTo(x, y);
                    else ctx2d.lineTo(x, y);
                    x += sliceWidth;
                }
                ctx2d.lineTo(canvas.width, canvas.height / 2);
                ctx2d.stroke();
            }
            draw();
        }

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function initEQGrid() {
            const grid = document.getElementById('eqGrid');
            const cursor = document.getElementById('eqCursor');
            if (!grid || !cursor) return;
            let isDragging = false;

            function updateEQ(x, y) {
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                const filterFreq = 200 + (x / gridWidth) * 4800;
                const filterQ = 0.1 + (y / gridWidth) * 10;
                lowPassFilter.frequency.setValueAtTime(filterFreq, ctx.currentTime);
                lowPassFilter.Q.setValueAtTime(filterQ, ctx.currentTime);
                cursor.style.left = `${x}px`;
                cursor.style.top = `${y}px`;
            }

            const debouncedUpdateEQ = debounce(updateEQ, 16);

            function handleMove(e) {
                e.preventDefault();
                if (!isDragging) return;
                const rect = grid.getBoundingClientRect();
                let x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                let y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                x = Math.max(0, Math.min(gridWidth, x));
                y = Math.max(0, Math.min(gridWidth, y));
                debouncedUpdateEQ(x, y);
            }

            grid.addEventListener('mousedown', () => { isDragging = true; }, { passive: false });
            grid.addEventListener('touchstart', (e) => { isDragging = true; e.preventDefault(); }, { passive: false });
            document.addEventListener('mouseup', () => { isDragging = false; }, { passive: false });
            document.addEventListener('touchend', () => { isDragging = false; }, { passive: false });
            grid.addEventListener('mousemove', handleMove, { passive: false });
            grid.addEventListener('touchmove', handleMove, { passive: false });

            const gridWidth = window.innerWidth <= 600 ? 150 : 200;
            updateEQ(gridWidth / 2, gridWidth / 2);
        }

        function initBeatGrid() {
            const grid = document.getElementById('beatGrid');
            const cursor = document.getElementById('beatCursor');
            if (!grid || !cursor) return;
            let isDragging = false;

            function updateComplexity(x, y) {
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                drumComplexity = x / gridWidth;
                synthComplexity = y / gridWidth;
                cursor.style.left = `${x}px`;
                cursor.style.top = `${y}px`;
            }

            const debouncedUpdateComplexity = debounce(updateComplexity, 16);

            function handleMove(e) {
                e.preventDefault();
                if (!isDragging) return;
                const rect = grid.getBoundingClientRect();
                let x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                let y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                x = Math.max(0, Math.min(gridWidth, x));
                y = Math.max(0, Math.min(gridWidth, y));
                debouncedUpdateComplexity(x, y);
            }

            grid.addEventListener('mousedown', () => { isDragging = true; }, { passive: false });
            grid.addEventListener('touchstart', (e) => { isDragging = true; e.preventDefault(); }, { passive: false });
            document.addEventListener('mouseup', () => { isDragging = false; }, { passive: false });
            document.addEventListener('touchend', () => { isDragging = false; }, { passive: false });
            grid.addEventListener('mousemove', handleMove, { passive: false });
            grid.addEventListener('touchmove', handleMove, { passive: false });

            const gridWidth = window.innerWidth <= 600 ? 150 : 200;
            updateComplexity(gridWidth / 2, gridWidth / 2);
        }

        function toggleIsolateDrums() {
            const drumsButton = document.getElementById('isolateDrums');
            const synthsButton = document.getElementById('isolateSynths');
            isolateDrums = !isolateDrums;
            isolateSynths = false;
            drumsButton.classList.toggle('active', isolateDrums);
            synthsButton.classList.remove('active');
        }

        function toggleIsolateSynths() {
            const drumsButton = document.getElementById('isolateDrums');
            const synthsButton = document.getElementById('isolateSynths');
            isolateSynths = !isolateSynths;
            isolateDrums = false;
            synthsButton.classList.toggle('active', isolateSynths);
            drumsButton.classList.remove('active');
        }

        // AI Sequencer
        let isPlaying = false;
        let nextNoteTime = 0;
        let currentStep = 0;
        const scheduleAheadTime = 0.1;
        const tracks = ['kick', 'clap', 'hihat', 'perc', 'bass', 'synth1'];
        let patterns = {};

        function generatePatterns() {
            const steps = 16; // Always 16 steps for full bars
            patterns = {};
            tracks.forEach(track => {
                patterns[track] = new Array(steps).fill(false);
                for (let i = 0; i < steps; i++) {
                    if (track === 'kick') {
                        patterns[track][i] = i % 4 === 0 || (i % 16 === 8 && Math.random() > 0.5);
                        if (drumComplexity > 0.6 && (i % 8 === 6) && Math.random() > 0.7) patterns[track][i] = true;
                    } else if (track === 'clap') {
                        patterns[track][i] = i % 8 === 4;
                        if (drumComplexity > 0.5 && (i % 16 === 12) && Math.random() > 0.6) patterns[track][i] = true;
                        if (drumComplexity > 0.8 && (i % 16 === 14) && Math.random() > 0.8) patterns[track][i] = true;
                    } else if (track === 'hihat') {
                        patterns[track][i] = i % 2 === 0 && drumComplexity > 0.3;
                        if (drumComplexity > 0.5 && (i % 4 === 3) && Math.random() > 0.65) patterns[track][i] = true;
                        if (drumComplexity > 0.7 && (i % 8 === 5) && Math.random() > 0.7) patterns[track][i] = true;
                    } else if (track === 'perc') {
                        if ((i % 4 === 1 || i % 4 === 3) && Math.random() > (0.75 - drumComplexity * 0.5)) patterns[track][i] = true;
                        if (drumComplexity > 0.8 && (i % 16 === 7 || i % 16 === 15) && Math.random() > 0.7) patterns[track][i] = true;
                    } else if (track === 'bass') {
                        patterns[track][i] = patterns['kick'][i] || (i % 4 === 1 && Math.random() > (0.6 - drumComplexity * 0.5));
                        if (drumComplexity > 0.7 && (i % 8 === 3 || i % 8 === 7) && Math.random() > 0.6) patterns[track][i] = true;
                    } else if (track === 'synth1') {
                        if ((i % 8 === 2 || i % 8 === 6) && Math.random() > (0.8 - synthComplexity * 0.4)) patterns[track][i] = true;
                        if (synthComplexity > 0.6 && (i % 16 === 4 || i % 16 === 12) && Math.random() > 0.7) patterns[track][i] = true;
                        if (synthComplexity > 0.8 && (i % 16 === 10 || i % 16 === 14) && Math.random() > 0.9) patterns[track][i] = true;
                        if (patterns[track].filter(x => x).length > 4) patterns[track][i] = false;
                    }
                }
            });
        }

        function scheduleNote(time) {
            const steps = 16;
            tracks.forEach(track => {
                if (patterns[track][currentStep]) {
                    if (isolateDrums && (track === 'synth1' || track === 'bass')) return;
                    if (isolateSynths && !(track === 'synth1' || track === 'bass')) return;

                    const noteTime = time + (track === 'synth1' ? 0.02 * Math.random() : 0);
                    if (track === 'synth1') {
                        const synthType = document.getElementById('synthSelect').value;
                        const freqIndex = Math.floor(Math.random() * 3);
                        let freq = synthFrequencies[synthType][freqIndex];
                        if (synthComplexity > 0.7 && Math.random() > 0.85) {
                            freq *= 1.05946;
                        }
                        createSound(track, freq, 1);
                    } else if (track === 'bass') {
                        const freq = synthFrequencies['bass'][Math.floor(Math.random() * 3)];
                        createSound('bass', freq, 1);
                    } else {
                        createSound(track, 440, 1);
                    }
                }
            });
            currentStep = (currentStep + 1) % steps;
        }

        function scheduler() {
            if (!isPlaying) return;
            initAudio();
            const bpm = parseInt(document.getElementById('bpmSelect').value);
            const noteTime = (60 / bpm) / 4;
            while (nextNoteTime < ctx.currentTime + scheduleAheadTime) {
                scheduleNote(nextNoteTime);
                nextNoteTime += noteTime;
            }
            requestAnimationFrame(scheduler);
        }

        function generateLoop() {
            initAudio();
            stopLoop();
            isPlaying = true;
            generatePatterns();
            nextNoteTime = ctx.currentTime + 0.1;
            currentStep = 0;
            scheduler();
        }

        function stopLoop() {
            isPlaying = false;
            isolateDrums = false;
            isolateSynths = false;
            document.getElementById('isolateDrums').classList.remove('active');
            document.getElementById('isolateSynths').classList.remove('active');
        }

        function tapTempo() {
            const now = Date.now();
            tapTimes.push(now);
            if (tapTimes.length > 1 && now - tapTimes[tapTimes.length - 2] > maxTapInterval) {
                tapTimes = [now];
            }
            if (tapTimes.length >= 2) {
                const intervals = [];
                for (let i = 1; i < tapTimes.length; i++) {
                    intervals.push(tapTimes[i] - tapTimes[i - 1]);
                }
                const avgInterval = intervals.reduce((sum, val) => sum + val, 0) / intervals.length;
                const bpm = Math.round(60000 / avgInterval);
                const constrainedBpm = Math.max(120, Math.min(136, bpm));
                const bpmSelect = document.getElementById('bpmSelect');
                const options = Array.from(bpmSelect.options).map(opt => parseInt(opt.value));
                const closestBpm = options.reduce((prev, curr) => 
                    Math.abs(curr - constrainedBpm) < Math.abs(prev - constrainedBpm) ? curr : prev
                );
                bpmSelect.value = closestBpm;
                if (isPlaying) generateLoop();
            }
            if (tapTimes.length > 4) tapTimes.shift();
        }

        document.addEventListener('DOMContentLoaded', () => {
            initVisualizer();
            initEQGrid();
            initBeatGrid();
        });

        document.addEventListener('click', () => {
            initAudio();
        }, { once: true });

        const synthSelect = document.getElementById('synthSelect');
        if (synthSelect) {
            synthSelect.addEventListener('change', () => {
                if (isPlaying) generateLoop();
            }, { passive: false });
        }

        const bpmSelect = document.getElementById('bpmSelect');
        if (bpmSelect) {
            bpmSelect.addEventListener('change', () => {
                if (isPlaying) generateLoop();
            }, { passive: false });
        }
    </script>
