<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>44AI - Goth House</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000000; /* Pure black */
            color: #ff0000; /* Bright red */
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAHUlEQVQYV2NkYGBgYGT779+/j4+P/4sBA4YBIJIAo2IbJdtfvVEAAAAASUVORK5CYII='); /* Subtle noise */
            background-size: 10px 10px;
        }
        header {
            flex: 0 0 8%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            font-size: 1.5em;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
            text-align: center;
            animation: glitch 3s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            2% { transform: translate(-1px, 1px); }
            4% { transform: translate(1px, -1px); }
            6% { transform: translate(0); }
            100% { transform: translate(0); }
        }
        .controls {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }
        .control-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .eqGrid, .beatGrid {
            width: 200px;
            height: 200px;
            position: relative;
            background: repeating-linear-gradient(
                0deg, transparent, transparent 9px, #ff0000 10px),
                repeating-linear-gradient(
                90deg, transparent, transparent 9px, #ff0000 10px);
            background-size: 10px 10px;
            background-color: #000000;
            border: 2px solid #ff0000;
            box-shadow: inset 0 0 8px #ff0000;
            cursor: crosshair;
            position: relative;
            overflow: hidden;
        }
        .eqGrid::before, .beatGrid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255, 0, 0, 0.15));
            animation: scanline 5s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .eqCursor, .beatCursor {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
            z-index: 10;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
            50% { box-shadow: 0 0 10px #ff0000, 0 0 15px #ff0000; }
            100% { box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
        }
        .visualizer {
            flex: 0 0 20%;
            width: 100%;
            padding: 5px;
        }
        footer {
            flex: 0 0 5%;
            text-align: center;
            font-size: 0.7em;
            padding: 3px;
            color: #ff0000;
        }
        select, button {
            background: #000000;
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 4px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8em;
            transition: all 0.2s;
            box-shadow: 0 0 5px #ff0000;
        }
        select:hover, button:hover {
            background: #ff0000;
            color: #000000;
            box-shadow: 0 0 10px #ff0000;
        }
        select:active, button:active, button.active {
            background: #cc0000; /* Darker red */
            color: #000000;
            box-shadow: 0 0 12px #ff0000;
        }
        select:focus {
            outline: none;
        }
        canvas {
            width: 100%;
            height: 100px;
            background: #000000;
            border: 1px solid #ff0000;
            box-shadow: 0 0 8px #ff0000;
        }
        @media (max-width: 600px) {
            .logo {
                font-size: 1.2em;
            }
            .controls {
                gap: 8px;
                padding: 8px;
            }
            .control-buttons {
                gap: 5px;
            }
            .eqGrid, .beatGrid {
                width: 150px;
                height: 150px;
            }
            .eqCursor, .beatCursor {
                width: 6px;
                height: 6px;
            }
            select, button {
                font-size: 0.7em;
                padding: 3px;
            }
            canvas {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">44AI</h1>
    </header>
    <section class="controls">
        <div class="control-buttons">
            <button onclick="generateLoop()">Generate Loop</button>
            <button onclick="stopLoop()">Stop Loop</button>
            <button id="isolateDrums" onclick="toggleIsolateDrums()">Isolate Drums</button>
            <button id="isolateSynths" onclick="toggleIsolateSynths()">Isolate Synths</button>
            <button onclick="tapTempo()">Tap Tempo</button>
            <select id="bpmSelect">
                <option value="120">120 BPM</option>
                <option value="122">122 BPM</option>
                <option value="124">124 BPM</option>
                <option value="126">126 BPM</option>
                <option value="128" selected>128 BPM</option>

            </select>
            <select id="synthSelect">
                <option value="DarkPulse">DarkPulse (Bass)</option>
                <option value="GothWave">GothWave (Bass)</option>
                <option value="NoirPad">NoirPad (Pad)</option>
                <option value="BloodLead">BloodLead (Lead)</option>

        <div class="eqGrid" id="eqGrid">

        <canvas id="waveform"></canvas>
    </section>

    <script>
        // Web Audio API Setup
        let ctx, analyser, lowPassFilter, limiter;
        let isolateDrums = false, isolateSynths = false;
        let tapTimes = [];
        const maxTapInterval = 2000;
        let drumComplexity = 0.5;
        let synthComplexity = 0.5;

        function initAudio() {
            if (!ctx || ctx.state === 'closed') {
                try {
                    ctx = new (window.AudioContext || window.webkitAudioContext)();
                    lowPassFilter = ctx.createBiquadFilter();
                    lowPassFilter.type = 'lowpass';
                    lowPassFilter.frequency.setValueAtTime(2000, ctx.currentTime);
                    lowPassFilter.Q.setValueAtTime(1, ctx.currentTime);
                    limiter = ctx.createDynamicsCompressor();
                    limiter.threshold.setValueAtTime(-2, ctx.currentTime);
                    limiter.ratio.setValueAtTime(20, ctx.currentTime);
                    limiter.attack.setValueAtTime(0.001, ctx.currentTime);
                    limiter.release.setValueAtTime(0.05, ctx.currentTime);
                    lowPassFilter.connect(limiter);
                    limiter.connect(ctx.destination);
                    analyser = ctx.createAnalyser();
                    analyser.fftSize = 512;
                    limiter.connect(analyser);
                } catch (e) {
                    console.error("AudioContext initialization failed:", e);
                }
            }
            if (ctx.state === 'suspended') {
                ctx.resume();
            }
        }

        function createSound(type, freq = 440, velocity = 1) {
            initAudio();
            if (!ctx) return;
            const now = ctx.currentTime;
            const masterGain = ctx.createGain();
            masterGain.gain.setValueAtTime(velocity * 0.9, now);
            masterGain.connect(lowPassFilter);

            if (type === 'kick') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(30, now + 0.15);
                gain.gain.setValueAtTime(1.3 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                osc.connect(gain);
                gain.connect(masterGain);
                osc.start(now);
                osc.stop(now + 0.5);
                osc.onended = () => {
                    osc.disconnect();
                    gain.disconnect();
                };
            } else if (type === 'clap') {
                const noise = ctx.createBufferSource();
                const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.15, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
                noise.buffer = buffer;
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.setValueAtTime(1000, now);
                filter.Q.setValueAtTime(2.5, now);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                gain.gain.setValueAtTime(0.9 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                noise.start(now);
                noise.stop(now + 0.15);
                noise.onended = () => {
                    noise.disconnect();
                    filter.disconnect();
                    gain.disconnect();
                };
            } else if (type === 'hihat') {
                const noise = ctx.createBufferSource();
                const buffer = ctx.createBuffer(1, ctx.sampleRate * (drumComplexity > 0.7 ? 0.25 : 0.05), ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
                noise.buffer = buffer;
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.setValueAtTime(8000, now);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                gain.gain.setValueAtTime(0.35 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + (drumComplexity > 0.7 ? 0.25 : 0.05));
                noise.start(now);
                noise.stop(now + (drumComplexity > 0.7 ? 0.25 : 0.05));
                noise.onended = () => {
                    noise.disconnect();
                    filter.disconnect();
                    gain.disconnect();
                };
            } else if (type === 'perc') {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(900, now);
                gain.gain.setValueAtTime(0.25 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.connect(gain);
                gain.connect(masterGain);
                osc.start(now);
                osc.stop(now + 0.1);
                osc.onended = () => {
                    osc.disconnect();
                    gain.disconnect();
                };
            } else if (type === 'bass') {
                const osc1 = ctx.createOscillator();
                const osc2 = ctx.createOscillator();
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();
                osc1.type = 'sawtooth';
                osc2.type = 'sawtooth';
                osc1.frequency.setValueAtTime(freq, now);
                osc2.frequency.setValueAtTime(freq * 1.02, now);
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(150, now);
                filter.Q.setValueAtTime(3, now);
                gain.gain.setValueAtTime(0.35 * velocity, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                osc1.connect(filter);
                osc2.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                osc1.start(now);
                osc2.start(now);
                osc1.stop(now + 0.5);
                osc2.stop(now + 0.5);
                osc1.onended = () => {
                    osc1.disconnect();
                    osc2.disconnect();
                    filter.disconnect();
                    gain.disconnect();
                };
            } else if (type.startsWith('synth')) {
                const synthType = document.getElementById('synthSelect').value;
                const osc1 = ctx.createOscillator();
                const osc2 = ctx.createOscillator();
                const gain = ctx.createGain();
                const filter = ctx.createBiquadFilter();

                if (synthType === 'DarkPulse') {
                    osc1.type = 'sawtooth';
                    osc2.type = 'square';
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(200, now);
                    filter.Q.setValueAtTime(4, now);
                    gain.gain.setValueAtTime(0.32 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
                    osc2.frequency.setValueAtTime(freq * 1.03, now);
                } else if (synthType === 'GothWave') {
                    osc1.type = 'sine';
                    osc2.type = 'sine';
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(180, now);
                    filter.Q.setValueAtTime(3, now);
                    gain.gain.setValueAtTime(0.3 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.7);
                    osc2.frequency.setValueAtTime(freq * 1.04, now);
                } else if (synthType === 'NoirPad') {
                    osc1.type = 'sawtooth';
                    osc2.type = 'sawtooth';
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(600, now);
                    filter.Q.setValueAtTime(1.5, now);
                    gain.gain.setValueAtTime(0.25 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 2.5);
                    osc2.frequency.setValueAtTime(freq * 1.01, now);
                } else if (synthType === 'BloodLead') {
                    osc1.type = 'square';
                    osc2.type = 'square';
                    filter.type = 'bandpass';
                    filter.frequency.setValueAtTime(1200, now);
                    filter.Q.setValueAtTime(6, now);
                    gain.gain.setValueAtTime(0.2 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                    osc2.frequency.setValueAtTime(freq * 1.02, now);
                } else if (synthType === 'RavenPluck') {
                    osc1.type = 'triangle';
                    osc2.type = 'triangle';
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(1400, now);
                    filter.Q.setValueAtTime(2.5, now);
                    gain.gain.setValueAtTime(0.28 * velocity, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                    osc2.frequency.setValueAtTime(freq * 1.01, now);
                }

                osc1.frequency.setValueAtTime(freq, now);
                if (Math.random() > 0.5) {
                    osc1.frequency.exponentialRampToValueAtTime(freq * 1.03, now + 0.06);
                    osc1.frequency.exponentialRampToValueAtTime(freq, now + 0.12);
                }

                osc1.connect(filter);
                osc2.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);

                osc1.start(now);
                osc2.start(now);
                osc1.stop(now + (synthType === 'DarkPulse' ? 0.6 : synthType === 'GothWave' ? 0.7 : synthType === 'NoirPad' ? 2.5 : synthType === 'BloodLead' ? 0.5 : 0.4));
                osc2.stop(now + (synthType === 'DarkPulse' ? 0.6 : synthType === 'GothWave' ? 0.7 : synthType === 'NoirPad' ? 2.5 : synthType === 'BloodLead' ? 0.5 : 0.4));
                osc1.onended = () => {
                    osc1.disconnect();
                    osc2.disconnect();
                    filter.disconnect();
                    gain.disconnect();
                };
            }
        }

        // Synth and Bass Frequencies (A Minor Scale)
        const synthFrequencies = {
            DarkPulse: [110.00, 138.59, 164.81], // A2, C3, E3
            GothWave: [110.00, 138.59, 164.81], // A2, C3, E3
            NoirPad: [220.00, 277.18, 329.63], // A3, C4, E4
            BloodLead: [440.00, 554.37, 659.25], // A4, C5, E5
            RavenPluck: [440.00, 554.37, 659.25], // A4, C5, E5
            bass: [110.00, 138.59, 164.81] // A2, C3, E3
        };

        function initVisualizer() {
            initAudio();
            const canvas = document.getElementById('waveform');
            if (!canvas) return;
            const ctx2d = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteTimeDomainData(dataArray);
                ctx2d.fillStyle = '#000000';
                ctx2d.fillRect(0, 0, canvas.width, canvas.height);
                ctx2d.lineWidth = 1.5;
                ctx2d.strokeStyle = '#ff0000';
                ctx2d.beginPath();
                const sliceWidth = canvas.width / bufferLength;
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = (v * canvas.height) / 2;
                    if (i === 0) ctx2d.moveTo(x, y);
                    else ctx2d.lineTo(x, y);
                    x += sliceWidth;
                }
                ctx2d.lineTo(canvas.width, canvas.height / 2);
                ctx2d.stroke();
            }
            draw();
        }

        function initEQGrid() {
            const grid = document.getElementById('eqGrid');
            const cursor = document.getElementById('eqCursor');
            if (!grid || !cursor) return;
            let isDragging = false;

            function updateEQ(x, y) {
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                const filterFreq = 200 + (x / gridWidth) * 4800;
                const filterQ = 0.1 + (y / gridWidth) * 10;
                lowPassFilter.frequency.setValueAtTime(filterFreq, ctx.currentTime);
                lowPassFilter.Q.setValueAtTime(filterQ, ctx.currentTime);
                cursor.style.left = `${x}px`;
                cursor.style.top = `${y}px`;
            }

            function handleMove(e) {
                e.preventDefault();
                if (!isDragging) return;
                const rect = grid.getBoundingClientRect();
                let x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                let y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                x = Math.max(0, Math.min(gridWidth, x));
                y = Math.max(0, Math.min(gridWidth, y));
                updateEQ(x, y);
            }

            grid.addEventListener('mousedown', () => { isDragging = true; }, { passive: false });
            grid.addEventListener('touchstart', (e) => { isDragging = true; e.preventDefault(); }, { passive: false });
            document.addEventListener('mouseup', () => { isDragging = false; }, { passive: false });
            document.addEventListener('touchend', () => { isDragging = false; }, { passive: false });
            grid.addEventListener('mousemove', handleMove, { passive: false });
            grid.addEventListener('touchmove', handleMove, { passive: false });

            const gridWidth = window.innerWidth <= 600 ? 150 : 200;
            updateEQ(gridWidth / 2, gridWidth / 2);
        }

        function initBeatGrid() {
            const grid = document.getElementById('beatGrid');
            const cursor = document.getElementById('beatCursor');
            if (!grid || !cursor) return;
            let isDragging = false;

            function updateComplexity(x, y) {
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                drumComplexity = x / gridWidth;
                synthComplexity = y / gridWidth;
                cursor.style.left = `${x}px`;
                cursor.style.top = `${y}px`;
            }

            function handleMove(e) {
                e.preventDefault();
                if (!isDragging) return;
                const rect = grid.getBoundingClientRect();
                let x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                let y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                const gridWidth = window.innerWidth <= 600 ? 150 : 200;
                x = Math.max(0, Math.min(gridWidth, x));
                y = Math.max(0, Math.min(gridWidth, y));
                updateComplexity(x, y);
            }

            grid.addEventListener('mousedown', () => { isDragging = true; }, { passive: false });
            grid.addEventListener('touchstart', (e) => { isDragging = true; e.preventDefault(); }, { passive: false });
            document.addEventListener('mouseup', () => { isDragging = false; }, { passive: false });
            document.addEventListener('touchend', () => { isDragging = false; }, { passive: false });
            grid.addEventListener('mousemove', handleMove, { passive: false });
            grid.addEventListener('touchmove', handleMove, { passive: false });

            const gridWidth = window.innerWidth <= 600 ? 150 : 200;
            updateComplexity(gridWidth / 2, gridWidth / 2);
        }

        function toggleIsolateDrums() {
            const drumsButton = document.getElementById('isolateDrums');
            const synthsButton = document.getElementById('isolateSynths');
            isolateDrums = !isolateDrums;
            isolateSynths = false;
            drumsButton.classList.toggle('active', isolateDrums);
            synthsButton.classList.remove('active');
        }

        function toggleIsolateSynths() {
            const drumsButton = document.getElementById('isolateDrums');
            const synthsButton = document.getElementById('isolateSynths');
            isolateSynths = !isolateSynths;
            isolateDrums = false;
            synthsButton.classList.toggle('active', isolateSynths);
            drumsButton.classList.remove('active');
        }

        // AI Sequencer
        let isPlaying = false;
        let nextNoteTime = 0;
        let currentStep = 0;
        const scheduleAheadTime = 0.1;
        const tracks = ['kick', 'clap', 'hihat', 'perc', 'bass', 'synth1'];
        let patterns = {};

        function generatePatterns() {
            const steps = window.innerWidth <= 600 ? 8 : 16;
            patterns = {};
            tracks.forEach(track => {
                patterns[track] = new Array(steps).fill(false);
                for (let i = 0; i < steps; i++) {
                    if (track === 'kick') {
                        patterns[track][i] = i % 4 === 0; // Four-on-the-floor
                        if (drumComplexity > 0.6 && (i % 8 === 6) && Math.random() > 0.7) patterns[track][i] = true; // Ghost kicks
                    } else if (track === 'clap') {
                        patterns[track][i] = i % 8 === 4; // Claps on 2 and 4
                        if (drumComplexity > 0.5 && (i % 16 === 12) && Math.random() > 0.6) patterns[track][i] = true; // Syncopated claps
                        if (drumComplexity > 0.8 && (i % 16 === 14) && Math.random() > 0.8) patterns[track][i] = true; // Extra hits
                    } else if (track === 'hihat') {
                        patterns[track][i] = i % 2 === 0 && drumComplexity > 0.3; // Steady hi-hats
                        if (drumComplexity > 0.5 && (i % 4 === 3) && Math.random() > 0.65) patterns[track][i] = true; // Shuffled hi-hats
                        if (drumComplexity > 0.7 && (i % 8 === 5) && Math.random() > 0.7) patterns[track][i] = true; // Off-beat
                    } else if (track === 'perc') {
                        if ((i % 4 === 1 || i % 4 === 3) && Math.random() > (0.75 - drumComplexity * 0.5)) patterns[track][i] = true; // Perc fills
                        if (drumComplexity > 0.8 && (i % 16 === 7 || i % 16 === 15) && Math.random() > 0.7) patterns[track][i] = true; // Complex fills
                    } else if (track === 'bass') {
                        patterns[track][i] = patterns['kick'][i] || (i % 4 === 1 && Math.random() > (0.6 - drumComplexity * 0.5)); // Follow kicks
                        if (drumComplexity > 0.7 && (i % 8 === 3 || i % 8 === 7) && Math.random() > 0.6) patterns[track][i] = true; // Syncopated bass
                    } else if (track === 'synth1') {
                        if ((i % 4 === 1 || i % 8 === 3 || i % 8 === 6) && Math.random() > (0.65 - synthComplexity * 0.6)) patterns[track][i] = true; // Stabs
                        if (synthComplexity > 0.7 && (i % 16 === 5 || i % 16 === 13) && Math.random() > 0.7) patterns[track][i] = true; // Arpeggiated feel
                        if (synthComplexity > 0.9 && Math.random() > 0.85) patterns[track][i] = true; // Dense patterns
                        if (patterns[track].filter(x => x).length > 6) patterns[track][i] = false; // Limit density
                    }
                }
            });
        }

        function scheduleNote(time) {
            const steps = window.innerWidth <= 600 ? 8 : 16;
            tracks.forEach(track => {
                if (patterns[track][currentStep]) {
                    if (isolateDrums && (track === 'synth1' || track === 'bass')) return;
                    if (isolateSynths && !(track === 'synth1' || track === 'bass')) return;

                    const noteTime = time + (track === 'synth1' ? 0.01 * Math.random() : 0);
                    if (track === 'synth1') {
                        const synthType = document.getElementById('synthSelect').value;
                        const freq = synthFrequencies[synthType][Math.floor(Math.random() * 3)];
                        createSound(track, freq, 1);
                    } else if (track === 'bass') {
                        const freq = synthFrequencies['bass'][Math.floor(Math.random() * 3)];
                        createSound('bass', freq, 1);
                    } else {
                        createSound(track, 440, 1);
                    }
                }
            });
            currentStep = (currentStep + 1) % steps;
        }

        function scheduler() {
            if (!isPlaying) return;
            initAudio();
            const bpm = parseInt(document.getElementById('bpmSelect').value);
            const noteTime = (60 / bpm) / 4;
            while (nextNoteTime < ctx.currentTime + scheduleAheadTime) {
                scheduleNote(nextNoteTime);
                nextNoteTime += noteTime;
            }
            requestAnimationFrame(scheduler);
        }

        function generateLoop() {
            initAudio();
            stopLoop();
            isPlaying = true;
            generatePatterns();
            nextNoteTime = ctx.currentTime + 0.1;
            currentStep = 0;
            scheduler();
        }

        function stopLoop() {
            isPlaying = false;
            isolateDrums = false;
            isolateSynths = false;
            document.getElementById('isolateDrums').classList.remove('active');
            document.getElementById('isolateSynths').classList.remove('active');
        }

        function tapTempo() {
            const now = Date.now();
            tapTimes.push(now);
            if (tapTimes.length > 1 && now - tapTimes[tapTimes.length - 2] > maxTapInterval) {
                tapTimes = [now];
            }
            if (tapTimes.length >= 2) {
                const intervals = [];
                for (let i = 1; i < tapTimes.length; i++) {
                    intervals.push(tapTimes[i] - tapTimes[i - 1]);
                }
                const avgInterval = intervals.reduce((sum, val) => sum + val, 0) / intervals.length;
                const bpm = Math.round(60000 / avgInterval);
                const constrainedBpm = Math.max(120, Math.min(136, bpm));
                const bpmSelect = document.getElementById('bpmSelect');
                const options = Array.from(bpmSelect.options).map(opt => parseInt(opt.value));
                const closestBpm = options.reduce((prev, curr) => 
                    Math.abs(curr - constrainedBpm) < Math.abs(prev - constrainedBpm) ? curr : prev
                );
                bpmSelect.value = closestBpm;
                if (isPlaying) generateLoop();
            }
            if (tapTimes.length > 4) tapTimes.shift();
        }

        document.addEventListener('DOMContentLoaded', () => {
            initVisualizer();
            initEQGrid();
            initBeatGrid();
        });

        document.addEventListener('click', () => {
            initAudio();
        }, { once: true });

        const synthSelect = document.getElementById('synthSelect');
        if (synthSelect) {
            synthSelect.addEventListener('change', () => {
                if (isPlaying) generateLoop();
            }, { passive: false });
        }

        const bpmSelect = document.getElementById('bpmSelect');
        if (bpmSelect) {
            bpmSelect.addEventListener('change', () => {
                if (isPlaying) generateLoop();
            }, { passive: false });
        }
    </script>
